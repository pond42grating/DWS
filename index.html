<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management System</title>
  <style>
    /* Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .header-row {
      background-color: #ddebf7;
      font-weight: bold;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container input, .form-container select, .form-container button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .action-buttons {
      margin-top: 20px;
    }
    .action-buttons button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .action-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>DWS Management System</h1>

  <!-- Form to Add Data -->
  <div class="form-container">
    <input type="text" id="dwsNo" placeholder="DWS No">
    <input type="date" id="date">
    <input type="text" id="structure" placeholder="Structure">
    <input type="text" id="siTq" placeholder="SI/TQ">
    <input type="text" id="tqSiNo" placeholder="TQ/SI No">
    <input type="text" id="work" placeholder="Work Description">
    <input type="text" id="location" placeholder="Location">
    <input type="text" id="trade" placeholder="Trade">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="badgeNo" placeholder="Badge No">
    <input type="number" id="normalHours" placeholder="Normal Hours">
    <input type="number" id="otHours" placeholder="OT Hours">
    <input type="text" id="holiday" placeholder="Holiday Info">
    <input type="text" id="equipment" placeholder="Equipment">
    <input type="number" id="dh" placeholder="DH">
    <input type="text" id="material" placeholder="Material">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="text" id="uom" placeholder="UoM">
    <button onclick="addRow()">Add Row</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr class="header-row">
        <th>Sl No</th>
        <th>DWS No</th>
        <th>Date</th>
        <th>Structure</th>
        <th>SI/TQ</th>
        <th>TQ/SI No</th>
        <th>Work</th>
        <th>Location</th>
        <th>Trade</th>
        <th>Name</th>
        <th>Badge No</th>
        <th>Normal Hours</th>
        <th>OT Hours</th>
        <th>Holiday</th>
        <th>Equipment</th>
        <th>DH</th>
        <th>Material</th>
        <th>Qty</th>
        <th>UoM</th>
      </tr>
    </thead>
    <tbody id="dwsTableBody">
      <!-- Rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button onclick="saveDWS()">Save</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    let rowCount = 0;

    // Function to Add Row
    function addRow() {
      const tableBody = document.getElementById('dwsTableBody');
      const row = document.createElement('tr');
      
      rowCount++;
      row.innerHTML = `
        <td>${rowCount}</td>
        <td>${document.getElementById('dwsNo').value}</td>
        <td>${document.getElementById('date').value}</td>
        <td>${document.getElementById('structure').value}</td>
        <td>${document.getElementById('siTq').value}</td>
        <td>${document.getElementById('tqSiNo').value}</td>
        <td>${document.getElementById('work').value}</td>
        <td>${document.getElementById('location').value}</td>
        <td>${document.getElementById('trade').value}</td>
        <td>${document.getElementById('name').value}</td>
        <td>${document.getElementById('badgeNo').value}</td>
        <td>${document.getElementById('normalHours').value}</td>
        <td>${document.getElementById('otHours').value}</td>
        <td>${document.getElementById('holiday').value}</td>
        <td>${document.getElementById('equipment').value}</td>
        <td>${document.getElementById('dh').value}</td>
        <td>${document.getElementById('material').value}</td>
        <td>${document.getElementById('quantity').value}</td>
        <td>${document.getElementById('uom').value}</td>
      `;

      tableBody.appendChild(row);

      // Clear form fields
      document.querySelectorAll('.form-container input').forEach(input => input.value = '');
    }

    // Function to simulate saving the DWS data
    function saveDWS() {
      alert('DWS data has been saved successfully!');
    }

    // Function to navigate back
    function goBack() {
      alert('Going back to the previous page!');
      window.history.back();
    }
  </script>
</body>
</html>
