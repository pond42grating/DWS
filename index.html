<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-messaging.js"></script>
</head>
<body>
    <h1>Push Notifications Test</h1>
    <button id="enableNotifications">Enable Notifications</button>

    <script>
        // Firebase Configuration (Provided by you)
        const firebaseConfig = {
            apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
            authDomain: "dws-management.firebaseapp.com",
            projectId: "dws-management",
            storageBucket: "dws-management.appspot.com", // Fixed storageBucket URL
            messagingSenderId: "23827231923",
            appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
            measurementId: "G-L14GLJDYW7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firebase Messaging
        const messaging = firebase.messaging();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('firebase-messaging-sw.js')
                .then((registration) => {
                    console.log("Service Worker registered successfully:", registration);
                    messaging.useServiceWorker(registration);
                })
                .catch((error) => {
                    console.error("Service Worker registration failed:", error);
                });
        } else {
            console.error("Service Workers are not supported in this browser.");
        }

        // Request Notification Permission and Get Token
        document.getElementById("enableNotifications").addEventListener("click", () => {
            messaging.requestPermission()
                .then(() => messaging.getToken({
                    vapidKey: "BEEpj9we6se7W7mwygvgU_SIJN02GxVrkfiqJ-yhQTz-Z5orFlanu0CP_PyQyWAGhQHOnOeAjtUKUjGTyzVoiqw"
                }))
                .then((token) => {
                    console.log("FCM Token:", token);
                    alert("Push Notifications Enabled! Your FCM Token is logged in the console.");
                })
                .catch((error) => {
                    console.error("Error requesting notification permission or getting FCM token:", error);
                });
        });
    </script>
</body>
</html>
