<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .preview-section {
      margin-top: 10px;
    }
    .preview-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .preview-section table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>

  <h1>Create DWS</h1>
  
  <!-- DWS Number (Auto Assigned) -->
  <div class="form-section">
    <label for="dwsNo">DWS No.</label>
    <input type="text" id="dwsNo" readonly>
  </div>

  <div class="form-section">
    <label for="structureName">Structure Name</label>
    <input type="text" id="structureName">
    <div class="error" id="structureNameError"></div>
  </div>

  <div class="form-section">
    <label for="siNo">SI No.</label>
    <input type="text" id="siNo">
    <div class="error" id="siNoError"></div>
  </div>

  <div class="form-section">
    <label for="workDescription">Work Description</label>
    <input type="text" id="workDescription">
    <div class="error" id="workDescriptionError"></div>
  </div>

  <div class="form-section">
    <label for="location">Location</label>
    <input type="text" id="location">
    <div class="error" id="locationError"></div>
  </div>

  <!-- Manpower -->
  <div class="form-section">
    <h3>Manpower</h3>
    <label for="badgeNo">Badge No.</label>
    <input type="text" id="badgeNo">
    <div class="error" id="badgeNoError"></div>

    <label for="manpowerName">Name</label>
    <input type="text" id="manpowerName">
    <div class="error" id="manpowerNameError"></div>

    <label for="normalHour">Normal Hour</label>
    <input type="number" id="normalHour">
    <div class="error" id="normalHourError"></div>

    <label for="otHour">OT Hour</label>
    <input type="number" id="otHour">
    <div class="error" id="otHourError"></div>

    <label for="holiday">Holiday</label>
    <input type="text" id="holiday">
    <div class="error" id="holidayError"></div>

    <button type="button" onclick="addManpower()">Add Manpower</button>

    <div class="preview-section" id="manpowerPreview">
      <h4>Manpower Preview:</h4>
      <table id="manpowerTable">
        <tr>
          <th>Badge No.</th>
          <th>Name</th>
          <th>Normal Hour</th>
          <th>OT Hour</th>
          <th>Holiday</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Equipment -->
  <div class="form-section">
    <h3>Equipment</h3>
    <label for="equipmentName">Equipment Name</label>
    <input type="text" id="equipmentName">
    <div class="error" id="equipmentNameError"></div>

    <label for="workingHours">Working Hours</label>
    <input type="number" id="workingHours">
    <div class="error" id="workingHoursError"></div>

    <button type="button" onclick="addEquipment()">Add Equipment</button>

    <div class="preview-section" id="equipmentPreview">
      <h4>Equipment Preview:</h4>
      <table id="equipmentTable">
        <tr>
          <th>Equipment Name</th>
          <th>Working Hours</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Consumable -->
  <div class="form-section">
    <h3>Consumables</h3>
    <label for="consumableName">Consumable Name</label>
    <input type="text" id="consumableName">
    <div class="error" id="consumableNameError"></div>

    <label for="quantity">Quantity (Nos/ML)</label>
    <input type="number" id="quantity">
    <div class="error" id="quantityError"></div>

    <button type="button" onclick="addConsumable()">Add Consumable</button>

    <div class="preview-section" id="consumablePreview">
      <h4>Consumable Preview:</h4>
      <table id="consumableTable">
        <tr>
          <th>Consumable Name</th>
          <th>Quantity</th>
        </tr>
      </table>
    </div>
  </div>

  <button id="saveButton" onclick="saveData()">Save DWS</button>

  <button class="back-button" onclick="goBack()">Back to Home</button>

  <script>
    let dwsCounter = 1; // Initial DWS number

    function showError(elementId, errorMessage) {
      const errorElement = document.getElementById(elementId);
      errorElement.innerText = errorMessage;
    }

    function clearError(elementId) {
      const errorElement = document.getElementById(elementId);
      errorElement.innerText = '';
    }

    function addManpower() {
      const badgeNo = document.getElementById('badgeNo').value;
      const manpowerName = document.getElementById('manpowerName').value;
      const normalHour = document.getElementById('normalHour').value;
      const otHour = document.getElementById('otHour').value;
      const holiday = document.getElementById('holiday').value;

      // Validation
      let isValid = true;
      if (!badgeNo) {
        showError('badgeNoError', 'Badge No. is required');
        isValid = false;
      } else {
        clearError('badgeNoError');
      }
      if (!manpowerName) {
        showError('manpowerNameError', 'Name is required');
        isValid = false;
      } else {
        clearError('manpowerNameError');
      }
      if (!normalHour) {
        showError('normalHourError', 'Normal Hour is required');
        isValid = false;
      } else {
        clearError('normalHourError');
      }
      if (!otHour) {
        showError('otHourError', 'OT Hour is required');
        isValid = false;
      } else {
        clearError('otHourError');
      }
      if (!holiday) {
        showError('holidayError', 'Holiday is required');
        isValid = false;
      } else {
        clearError('holidayError');
      }

      if (isValid) {
        const table = document.getElementById('manpowerTable');
        const row = table.insertRow();
        row.innerHTML = `<td>${badgeNo}</td><td>${manpowerName}</td><td>${normalHour}</td><td>${otHour}</td><td>${holiday}</td>`;

        // Clear input fields
        document.getElementById('badgeNo').value = '';
        document.getElementById('manpowerName').value = '';
        document.getElementById('normalHour').value = '';
        document.getElementById('otHour').value = '';
        document.getElementById('holiday').value = '';
      }
    }

    function addEquipment() {
      const equipmentName = document.getElementById('equipmentName').value;
      const workingHours = document.getElementById('workingHours').value;

      // Validation
      let isValid = true;
      if (!equipmentName) {
        showError('equipmentNameError', 'Equipment Name is required');
        isValid = false;
      } else {
        clearError('equipmentNameError');
      }
      if (!workingHours) {
        showError('workingHoursError', 'Working Hours are required');
        isValid = false;
      } else {
        clearError('workingHoursError');
      }

      if (isValid) {
        const table = document.getElementById('equipmentTable');
        const row = table.insertRow();
                row.innerHTML = `<td>${equipmentName}</td><td>${workingHours}</td>`;

        // Clear input fields
        document.getElementById('equipmentName').value = '';
        document.getElementById('workingHours').value = '';
      }
    }

    function addConsumable() {
      const consumableName = document.getElementById('consumableName').value;
      const quantity = document.getElementById('quantity').value;

      // Validation
      let isValid = true;
      if (!consumableName) {
        showError('consumableNameError', 'Consumable Name is required');
        isValid = false;
      } else {
        clearError('consumableNameError');
      }
      if (!quantity) {
        showError('quantityError', 'Quantity is required');
        isValid = false;
      } else {
        clearError('quantityError');
      }

      if (isValid) {
        const table = document.getElementById('consumableTable');
        const row = table.insertRow();
        row.innerHTML = `<td>${consumableName}</td><td>${quantity}</td>`;

        // Clear input fields
        document.getElementById('consumableName').value = '';
        document.getElementById('quantity').value = '';
      }
    }

    function saveData() {
      const dwsNo = document.getElementById('dwsNo').value || dwsCounter++;
      const structureName = document.getElementById('structureName').value;
      const siNo = document.getElementById('siNo').value;
      const workDescription = document.getElementById('workDescription').value;
      const location = document.getElementById('location').value;

      // Validation for required fields
      if (!structureName || !siNo || !workDescription || !location) {
        alert('Please fill all required fields.');
        return;
      }

      const manpowerData = [];
      const manpowerTable = document.getElementById('manpowerTable');
      for (let i = 1; i < manpowerTable.rows.length; i++) {
        const cells = manpowerTable.rows[i].cells;
        manpowerData.push({
          badgeNo: cells[0].innerText,
          name: cells[1].innerText,
          normalHour: cells[2].innerText,
          otHour: cells[3].innerText,
          holiday: cells[4].innerText
        });
      }

      const equipmentData = [];
      const equipmentTable = document.getElementById('equipmentTable');
      for (let i = 1; i < equipmentTable.rows.length; i++) {
        const cells = equipmentTable.rows[i].cells;
        equipmentData.push({
          equipmentName: cells[0].innerText,
          workingHours: cells[1].innerText
        });
      }

      const consumableData = [];
      const consumableTable = document.getElementById('consumableTable');
      for (let i = 1; i < consumableTable.rows.length; i++) {
        const cells = consumableTable.rows[i].cells;
        consumableData.push({
          consumableName: cells[0].innerText,
          quantity: cells[1].innerText
        });
      }

      // Creating the Excel file with a single sheet
      const wb = XLSX.utils.book_new();
      const wsData = [];

      // Header Row
      const header = [
        'DWS No.', 'Date', 'Structure Name', 'SI No.', 'Work Description', 'Location',
        'Manpower - Badge No.', 'Manpower - Name', 'Manpower - Normal Hour', 'Manpower - OT Hour', 'Manpower - Holiday',
        'Equipment - Name', 'Equipment - Working Hours',
        'Consumables - Name', 'Consumables - Quantity'
      ];
      wsData.push(header);

      // Data Row
      const rowData = [];
      rowData.push(dwsNo, new Date().toLocaleDateString(), structureName, siNo, workDescription, location);

      // Add Manpower Data
      manpowerData.forEach((manpower) => {
        wsData.push([
          dwsNo, new Date().toLocaleDateString(), structureName, siNo, workDescription, location,
          manpower.badgeNo, manpower.name, manpower.normalHour, manpower.otHour, manpower.holiday,
          '', ''
        ]);
      });

      // Add Equipment Data
      equipmentData.forEach((equipment) => {
        wsData.push([
          dwsNo, new Date().toLocaleDateString(), structureName, siNo, workDescription, location,
          '', '', '', '', '',
          equipment.equipmentName, equipment.workingHours
        ]);
      });

      // Add Consumable Data
      consumableData.forEach((consumable) => {
        wsData.push([
          dwsNo, new Date().toLocaleDateString(), structureName, siNo, workDescription, location,
          '', '', '', '', '',
          '', consumable.consumableName, consumable.quantity
        ]);
      });
            // Add rows to Excel sheet
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, 'DWS Data');
      
      // Generate the Excel file and trigger download
      const excelFileName = `DWS_${dwsNo}.xlsx`;
      XLSX.writeFile(wb, excelFileName);

      // Optionally, trigger the PDF export (you can use jsPDF to generate the PDF)
      const doc = new jsPDF();

      // Add content to the PDF (You can customize the layout further)
      doc.text(`DWS No: ${dwsNo}`, 10, 10);
      doc.text(`Structure Name: ${structureName}`, 10, 20);
      doc.text(`SI No: ${siNo}`, 10, 30);
      doc.text(`Work Description: ${workDescription}`, 10, 40);
      doc.text(`Location: ${location}`, 10, 50);

      doc.text('Manpower:', 10, 60);
      manpowerData.forEach((manpower, index) => {
        const y = 70 + (index * 10);
        doc.text(`${manpower.badgeNo} - ${manpower.name} - ${manpower.normalHour} hours`, 10, y);
      });

      doc.text('Equipment:', 10, 80);
      equipmentData.forEach((equipment, index) => {
        const y = 90 + (index * 10);
        doc.text(`${equipment.equipmentName} - ${equipment.workingHours} hours`, 10, y);
      });

      doc.text('Consumables:', 10, 110);
      consumableData.forEach((consumable, index) => {
        const y = 120 + (index * 10);
        doc.text(`${consumable.consumableName} - ${consumable.quantity}`, 10, y);
      });

      // Save the PDF
      const pdfFileName = `DWS_${dwsNo}.pdf`;
      doc.save(pdfFileName);

      alert('DWS saved successfully!');

      // Reset form after saving
      resetForm();
    }

    function resetForm() {
      // Clear all form inputs and reset the DWS counter
      document.getElementById('structureName').value = '';
      document.getElementById('siNo').value = '';
      document.getElementById('workDescription').value = '';
      document.getElementById('location').value = '';
      document.getElementById('badgeNo').value = '';
      document.getElementById('manpowerName').value = '';
      document.getElementById('normalHour').value = '';
      document.getElementById('otHour').value = '';
      document.getElementById('holiday').value = '';
      document.getElementById('equipmentName').value = '';
      document.getElementById('workingHours').value = '';
      document.getElementById('consumableName').value = '';
      document.getElementById('quantity').value = '';
      
      // Clear the tables
      document.getElementById('manpowerTable').innerHTML = `<tr><th>Badge No.</th><th>Name</th><th>Normal Hour</th><th>OT Hour</th><th>Holiday</th></tr>`;
      document.getElementById('equipmentTable').innerHTML = `<tr><th>Equipment Name</th><th>Working Hours</th></tr>`;
      document.getElementById('consumableTable').innerHTML = `<tr><th>Consumable Name</th><th>Quantity</th></tr>`;
      
      // Reset DWS number
      document.getElementById('dwsNo').value = dwsCounter;
    }

    function goBack() {
      window.location.href = 'home.html';  // Replace 'home.html' with the actual path to the home page
    }

    // Initialize the DWS No.
    document.getElementById('dwsNo').value = dwsCounter;

  </script>

  <!-- Include the necessary libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
