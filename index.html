<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 10px;
      padding: 10px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .preview ul {
      padding: 0;
      list-style: none;
    }
    .preview li {
      margin-bottom: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create DWS</h2>
    <form id="dwsForm">
      <!-- DWS Number -->
      <div class="form-section">
        <label for="dwsNumber">DWS Number</label>
        <input type="text" id="dwsNumber" readonly>
      </div>

      <!-- Structure Name -->
      <div class="form-section">
        <label for="structureName">Structure Name</label>
        <input type="text" id="structureName">
      </div>

      <!-- Date -->
      <div class="form-section">
        <label for="workDate">Date</label>
        <input type="date" id="workDate">
      </div>

      <!-- Manpower Section -->
      <div class="form-section">
        <h3>Manpower</h3>
        <label for="badgeNumber">Badge Number</label>
        <input type="text" id="badgeNumber">
        <label for="manpowerName">Name</label>
        <input type="text" id="manpowerName">
        <label for="jobTitle">Job Title/Qualification</label>
        <input type="text" id="jobTitle">
        <label for="workDescription">Work Description</label>
        <input type="text" id="workDescription">
        <label for="normalHours">Normal Hours</label>
        <input type="number" id="normalHours">
        <label for="otHours">OT Hours</label>
        <input type="number" id="otHours">
        <button type="button" id="addManpower">Add Manpower</button>
        <div class="preview" id="manpowerPreview"></div>
      </div>

      <!-- Equipment Section -->
      <div class="form-section">
        <h3>Equipment</h3>
        <label for="equipmentName">Equipment Name</label>
        <input type="text" id="equipmentName">
        <label for="workingHours">Working Hours</label>
        <input type="number" id="workingHours">
        <button type="button" id="addEquipment">Add Equipment</button>
        <div class="preview" id="equipmentPreview"></div>
      </div>

      <!-- Consumables Section -->
      <div class="form-section">
        <h3>Consumables</h3>
        <label for="consumableName">Consumable Name</label>
        <input type="text" id="consumableName">
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity">
        <button type="button" id="addConsumable">Add Consumable</button>
        <div class="preview" id="consumablePreview"></div>
      </div>

      <!-- Save Button -->
      <div class="form-section">
        <button type="button" id="saveDws">Save DWS</button>
      </div>
    </form>
    <div id="successMessage" style="display: none; color: green; text-align: center;">
      DWS saved successfully!
    </div>
  </div>

  <script
          let dwsNumber = 1;
    const manpowerList = [];
    const equipmentList = [];
    const consumableList = [];

    document.getElementById("dwsNumber").value = dwsNumber;

    // Add Manpower
    document.getElementById("addManpower").addEventListener("click", () => {
      const badgeNumber = document.getElementById("badgeNumber").value;
      const manpowerName = document.getElementById("manpowerName").value;
      const jobTitle = document.getElementById("jobTitle").value;
      const workDescription = document.getElementById("workDescription").value;
      const normalHours = document.getElementById("normalHours").value;
      const otHours = document.getElementById("otHours").value;

      if (badgeNumber && manpowerName && jobTitle && workDescription) {
        manpowerList.push({
          badgeNumber,
          manpowerName,
          jobTitle,
          workDescription,
          normalHours,
          otHours,
        });

        updateManpowerPreview();
        clearManpowerFields();
      } else {
        alert("Please fill in all required manpower fields!");
      }
    });

    function updateManpowerPreview() {
      const preview = document.getElementById("manpowerPreview");
      preview.innerHTML = "<ul>";
      manpowerList.forEach((manpower, index) => {
        preview.innerHTML += `<li>${index + 1}. ${manpower.badgeNumber} - ${manpower.manpowerName} - ${manpower.jobTitle} (${manpower.workDescription})</li>`;
      });
      preview.innerHTML += "</ul>";
    }

    function clearManpowerFields() {
      document.getElementById("badgeNumber").value = "";
      document.getElementById("manpowerName").value = "";
      document.getElementById("jobTitle").value = "";
      document.getElementById("workDescription").value = "";
      document.getElementById("normalHours").value = "";
      document.getElementById("otHours").value = "";
    }

    // Add Equipment
    document.getElementById("addEquipment").addEventListener("click", () => {
      const equipmentName = document.getElementById("equipmentName").value;
      const workingHours = document.getElementById("workingHours").value;

      if (equipmentName && workingHours) {
        equipmentList.push({ equipmentName, workingHours });
        updateEquipmentPreview();
        clearEquipmentFields();
      } else {
        alert("Please fill in all required equipment fields!");
      }
    });

    function updateEquipmentPreview() {
      const preview = document.getElementById("equipmentPreview");
      preview.innerHTML = "<ul>";
      equipmentList.forEach((equipment, index) => {
        preview.innerHTML += `<li>${index + 1}. ${equipment.equipmentName} (${equipment.workingHours} hrs)</li>`;
      });
      preview.innerHTML += "</ul>";
    }

    function clearEquipmentFields() {
      document.getElementById("equipmentName").value = "";
      document.getElementById("workingHours").value = "";
    }

    // Add Consumables
    document.getElementById("addConsumable").addEventListener("click", () => {
      const consumableName = document.getElementById("consumableName").value;
      const quantity = document.getElementById("quantity").value;

      if (consumableName && quantity) {
        consumableList.push({ consumableName, quantity });
        updateConsumablePreview();
        clearConsumableFields();
      } else {
        alert("Please fill in all required consumable fields!");
      }
    });

    function updateConsumablePreview() {
      const preview = document.getElementById("consumablePreview");
      preview.innerHTML = "<ul>";
      consumableList.forEach((consumable, index) => {
        preview.innerHTML += `<li>${index + 1}. ${consumable.consumableName} (${consumable.quantity})</li>`;
      });
      preview.innerHTML += "</ul>";
    }

    function clearConsumableFields() {
      document.getElementById("consumableName").value = "";
      document.getElementById("quantity").value = "";
    }

    // Save DWS
    document.getElementById("saveDws").addEventListener("click", () => {
      const structureName = document.getElementById("structureName").value;
      const workDate = document.getElementById("workDate").value;

      if (!structureName || !workDate) {
        alert("Please fill in all required fields in the Create DWS form!");
        return;
      }

      const dwsData = {
        dwsNumber,
        structureName,
        workDate,
        manpowerList,
        equipmentList,
        consumableList,
      };

      localStorage.setItem(`DWS-${dwsNumber}`, JSON.stringify(dwsData));
      dwsNumber++;
      document.getElementById("dwsNumber").value = dwsNumber;

      document.getElementById("successMessage").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
      }, 2000);

      clearAllFields();
    });

    function clearAllFields() {
      document.getElementById("structureName").value = "";
      document.getElementById("workDate").value = "";
      manpowerList.length = 0;
      equipmentList.length = 0;
      consumableList.length = 0;
      updateManpowerPreview();
      updateEquipmentPreview();
      updateConsumablePreview();
    }
  </script>
</body>
</html>
