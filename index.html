<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      margin-top: 30px;
    }

    .preview-item {
      background-color: #f8f8f8;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .preview-item span {
      display: inline-block;
      width: 200px;
    }

    .preview-list {
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Create DWS</h2>
    </div>

    <!-- DWS Form -->
    <div id="dws-form">
      <div class="form-group">
        <label for="structure-name">Structure Name</label>
        <input type="text" id="structure-name" placeholder="Enter structure name">
      </div>

      <div class="form-group">
        <label for="si-no">SI No.</label>
        <input type="text" id="si-no" placeholder="Enter SI number">
      </div>

      <div class="form-group">
        <label for="work-description">Work Description</label>
        <input type="text" id="work-description" placeholder="Enter work description">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>

      <div class="form-group">
        <button id="add-manpower">Add Manpower</button>
      </div>

      <div class="form-group">
        <button id="add-equipment">Add Equipment</button>
      </div>

      <div class="form-group">
        <button id="add-consumable">Add Consumable</button>
      </div>

      <!-- Preview Section -->
      <div class="preview-container" id="preview-container"></div>

      <div class="form-group">
        <button id="save-dws">Save DWS</button>
      </div>

      <!-- Back Button -->
      <button class="back-button" id="back-button">Back to Home</button>
    </div>
  </div>

  <script>
    // Functionality for preview and saving data will be added here
    document.getElementById('add-manpower').addEventListener('click', function() {
      let structureName = document.getElementById('structure-name').value;
      let siNo = document.getElementById('si-no').value;
      let workDescription = document.getElementById('work-description').value;
      let location = document.getElementById('location').value;
      let previewContainer = document.getElementById('preview-container');
      
      let manpowerPreview = document.createElement('div');
      manpowerPreview.classList.add('preview-item');
      manpowerPreview.innerHTML = `<span>Structure: ${structureName}</span> <span>SI No.: ${siNo}</span> <span>Work: ${workDescription}</span> <span>Location: ${location}</span>`;
      
      previewContainer.appendChild(manpowerPreview);
    });

    document.getElementById('back-button').addEventListener('click', function() {
      // Code to navigate back to home or previous page
      alert("Going back to home page.");
    });
  </script>
</body>
</html>
