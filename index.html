<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>

  <!-- Design/UI Only: Enhanced Styling and Animations -->
  <style>
    /* Basic reset for margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background gradient */
    body {
      font-family: Arial, sans-serif;
      /* A subtle gradient background */
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden; /* In case container anim goes beyond */
      color: #333; /* Default text color */
    }

    /* Dark mode */
    .dark-mode {
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: #fff;
    }

    /* Container with entrance animation */
    .container {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      /* Animation: subtle slide & fade in */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards; 
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dark-mode .container {
      background-color: #444;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.2s ease;
    }

    .input-field:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    .remember-me input {
      margin-right: 5px;
    }

    /* Buttons */
    .button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }

    /* Google Sign-In Button */
    .google-signin-btn {
      background-color: #4285F4;
      margin-top: 0.75rem;
    }

    .google-signin-btn:hover {
      background-color: #357ae8;
      transform: scale(1.02);
    }

    /* Links */
    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #4CAF50; /* Default link color */
      text-decoration: none;
      transition: color 0.2s ease;
      font-size: 0.95rem;
    }

    .link:hover {
      text-decoration: underline;
    }

    .dark-mode .link {
      color: #57e4ff; 
    }

    /* Toggle theme icon (if any) */
    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: #333;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.2s ease;
    }

    .dark-mode .toggle-theme {
      color: #fff;
      background: rgba(0,0,0,0.4);
    }

    .toggle-theme:hover {
      background: rgba(255,255,255,0.4);
    }

    /* You can hide or remove if not needed */
  </style>
</head>

<body>
  <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</div>
  
  
  
  <div class="container">
    <h2>Login to DWS</h2>
    <input type="text" id="emailOrUsername" class="input-field" placeholder="Email or Username" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <div class="remember-me">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember Me</label>
    </div>
    
</div>
    
    <button class="button" onclick="login()">Login</button>
    <p class="link"><a href="signup.html">Sign Up</a></p>
    <p class="link"><a href="forget.html">Forgot Password?</a></p>

    <!-- Google Sign-In Button -->
    <button class="button google-signin-btn" onclick="googleLogin()">Sign in with Google</button>
  </div>

  <!-- Script area: same as you had, no changes to logic -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { 
    getFirestore, 
    doc, 
    getDoc, 
    query, 
    where, 
    collection, 
    getDocs 
  } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup 
  } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebaseapp.com",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Toggle theme (dark/light mode)
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  }

  window.onload = function() {
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }
  };

  // Login function
  async function login() {
    const userInput = document.getElementById("emailOrUsername").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!userInput || !password) {
      alert("Please enter both email/username and password.");
      return;
    }

    try {
      let email = userInput; // Default to email input
      let isApproved = false;

      // If the input is a username
      if (!userInput.includes("@")) {
        const userDocRef = doc(db, "Users", userInput);
        const userSnap = await getDoc(userDocRef);

        if (!userSnap.exists()) {
          alert("No user found with that username.");
          return;
        }

        const userData = userSnap.data();
        email = userData.email; // Fetch email linked to the username
        isApproved = userData.isApproved;
      } else {
        // Input is an email
        const usersRef = collection(db, "Users");
        const q = query(usersRef, where("email", "==", userInput));
        const qSnap = await getDocs(q);

        if (qSnap.empty) {
          alert("No user found with that email.");
          return;
        }

        // Assume first matching document
        const userData = qSnap.docs[0].data();
        isApproved = userData.isApproved;
      }

      // Check approval status
      if (!isApproved) {
        alert("Your account is pending admin approval.");
        return;
      }

      // Proceed to Firebase Auth login
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      alert("Login successful!");
      window.location.href = "login.html"; // Redirect to user dashboard
    } catch (error) {
      console.error("Login error:", error);
      alert("Error: " + error.message);
    }
  }

  // Google Sign-In function
  async function googleLogin() {
    const provider = new GoogleAuthProvider();

    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Check approval status from Firestore
      const userDocRef = doc(db, "Users", user.uid);
      const userSnap = await getDoc(userDocRef);

      if (!userSnap.exists()) {
        alert("No user record found in Firestore.");
        return;
      }

      const userData = userSnap.data();
      if (!userData.isApproved) {
        alert("Your account is pending admin approval.");
        return;
      }

      alert(`Welcome ${user.displayName}!`);
      window.location.href = "login.html";
    } catch (error) {
      console.error("Google login error:", error);
      alert("Google login error: " + error.message);
    }
  }
  


  // Expose globally
  window.login = login;
  window.toggleTheme = toggleTheme;
  window.googleLogin = googleLogin;
</script>
</body>
</html>
