<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Upload and Display Excel File</h1>
    <input type="file" id="upload" accept=".xlsx, .xls">
    <div id="table-container"></div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Get the first sheet name
                const sheetName = workbook.SheetNames[0];
                // Get the data of the first sheet
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });

                // Render the table
                displayTable(sheetData);
            };
            reader.readAsArrayBuffer(file);
        });

        function displayTable(data) {
            const container = document.getElementById('table-container');
            container.innerHTML = ""; // Clear any previous table

            const table = document.createElement('table');
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
                    cellElement.textContent = cell || ''; // Handle empty cells
                    tr.appendChild(cellElement);
                });
                table.appendChild(tr);
            });

            container.appendChild(table);
        }
    </script>
</body>
</html>
