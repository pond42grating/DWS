<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel File Upload</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Upload and Process Excel File</h1>
  
  <!-- File Input -->
  <input type="file" id="excelFileInput" accept=".xlsx, .xls" />
  <button onclick="processExcel()">Upload and Process</button>
  
  <!-- Table to Show Data -->
  <h2>Processed Data:</h2>
  <table id="dataTable" border="1">
    <thead>
      <tr>
        <!-- Dynamically populated -->
      </tr>
    </thead>
    <tbody>
      <!-- Dynamically populated -->
    </tbody>
  </table>
</body>

<script>
  function processExcel() {
    const input = document.getElementById("excelFileInput");
    const file = input.files[0];
    
    if (!file) {
      alert("Please select an Excel file.");
      return;
    }

    const reader = new FileReader();
    
    reader.onload = function (event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      
      // Assuming first sheet is the template
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];

      // Parse sheet into JSON format
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      console.log("Excel Data:", jsonData);

      if (jsonData.length > 0) {
        // Extract headers and data
        const headers = jsonData[0];
        const rows = jsonData.slice(1);

        // Sort data by the first column (for example)
        rows.sort((a, b) => (a[0] > b[0] ? 1 : -1)); // Adjust column index for sorting as needed

        // Display data in the table
        displayData(headers, rows);
      } else {
        alert("The Excel file is empty or not formatted correctly.");
      }
    };

    reader.onerror = function () {
      alert("An error occurred while reading the Excel file.");
    };

    reader.readAsArrayBuffer(file);
  }

  function displayData(headers, rows) {
    const tableHead = document.querySelector("#dataTable thead tr");
    const tableBody = document.querySelector("#dataTable tbody");

    // Clear existing table content
    tableHead.innerHTML = "";
    tableBody.innerHTML = "";

    // Populate headers
    headers.forEach((header) => {
      const th = document.createElement("th");
      th.textContent = header;
      tableHead.appendChild(th);
    });

    // Populate rows
    rows.forEach((row) => {
      const tr = document.createElement("tr");
      row.forEach((cell) => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }
</script>
</html>
