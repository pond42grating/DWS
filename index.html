<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Generator</h1>

  <!-- Input Fields -->
  <label for="equipmentNo">Equipment or Manlift No.:</label>
  <input type="text" id="equipmentNo" placeholder="Enter Equipment or Manlift No." required /><br><br>

  <button id="generateQR">Generate QR Code</button>

  <!-- QR Code Output -->
  <h2>Generated QR Code:</h2>
  <div id="qrcode"></div>

  <!-- Script -->
  <script>
    // Base URL for QR Code
    const baseUrl = "https://pond42grating.github.io/DWS/";

    // Event Listener for Generate QR Button
    document.getElementById("generateQR").addEventListener("click", () => {
      const equipmentNo = document.getElementById("equipmentNo").value.trim();

      // Check if equipment number is valid
      if (!equipmentNo) {
        alert("Please enter an Equipment or Manlift Number!");
        return;
      }
      if (!/^[a-zA-Z0-9-]+$/.test(equipmentNo)) {
        alert("Invalid characters in Equipment Number. Please use only letters, numbers, and hyphens.");
        return;
      }

      // Construct the final URL for the QR Code
      const qrUrl = `${baseUrl}${encodeURIComponent(equipmentNo)}.html`;
      console.log("Generated URL:", qrUrl); // Debugging log

      // Generate the QR Code
      const qrCodeContainer = document.getElementById("qrcode");
      qrCodeContainer.innerHTML = ""; // Clear any previous QR code
      QRCode.toCanvas(qrCodeContainer, qrUrl, { width: 200, margin: 2 }, (error) => {
        if (error) {
          console.error("Error generating QR Code:", error); // Log the error
          alert("Failed to generate QR Code. Please try again.");
        } else {
          console.log("QR Code generated successfully:", qrUrl); // Log success
        }
      });
    });
  </script>
</body>
</html>
