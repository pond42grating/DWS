<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2, h3 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .preview-list {
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .preview-item {
      margin-bottom: 5px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      cursor: pointer;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create DWS</h2>
    <form id="dwsForm">
      <!-- DWS Number -->
      <div class="form-group">
        <label for="dwsNumber">DWS Number</label>
        <input type="text" id="dwsNumber" readonly>
      </div>
      
      <!-- Structure Name -->
      <div class="form-group">
        <label for="structureName">Structure Name</label>
        <input type="text" id="structureName" required>
      </div>

      <!-- Manpower -->
      <h3>Manpower</h3>
      <div class="form-group">
        <label for="badgeNumber">Badge Number</label>
        <input type="text" id="badgeNumber">
      </div>
      <div class="form-group">
        <label for="manpowerName">Name</label>
        <input type="text" id="manpowerName">
      </div>
      <div class="form-group">
        <label for="normalHours">Normal Hours</label>
        <input type="number" id="normalHours">
      </div>
      <div class="form-group">
        <label for="otHours">OT Hours</label>
        <input type="number" id="otHours">
      </div>
      <button type="button" id="addManpower">Add Manpower</button>
      <div class="preview-list" id="manpowerPreview"></div>

      <!-- Equipment -->
      <h3>Equipment</h3>
      <div class="form-group">
        <label for="equipmentName">Equipment Name</label>
        <input type="text" id="equipmentName">
      </div>
      <div class="form-group">
        <label for="workingHours">Working Hours</label>
        <input type="number" id="workingHours">
      </div>
      <button type="button" id="addEquipment">Add Equipment</button>
      <div class="preview-list" id="equipmentPreview"></div>

      <!-- Consumables -->
      <h3>Consumables</h3>
      <div class="form-group">
        <label for="consumableName">Consumable Name</label>
        <input type="text" id="consumableName">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity">
      </div>
      <button type="button" id="addConsumable">Add Consumable</button>
      <div class="preview-list" id="consumablePreview"></div>

      <!-- Save Button -->
      <div class="action-buttons">
        <button type="button" id="saveDws">Save DWS</button>
      </div>
    </form>
    <div id="successMessage" class="success-message" style="display: none;">DWS saved successfully!</div>
  </div>
