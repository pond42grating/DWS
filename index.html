<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWS Import and Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
        }
        .fields {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .fields .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .fields .field label {
            margin-bottom: 5px;
        }
        .fields .field input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>DWS Import and Display</h1>
    <input type="file" id="upload" accept=".xlsx, .xls">
    <button id="import">Import Excel Data</button>

    <!-- Manpower Section -->
    <div class="section" id="manpower-section">
        <h3>Manpower</h3>
        <div class="fields" id="manpower-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <!-- Equipment Section -->
    <div class="section" id="equipment-section">
        <h3>Equipment</h3>
        <div class="fields" id="equipment-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <!-- Materials Section -->
    <div class="section" id="materials-section">
        <h3>Materials</h3>
        <div class="fields" id="materials-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <script>
        let excelData = null;

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Read data from the "Form" sheet
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets["Form"], { header: 1 });
                excelData = sheetData;
                alert("Excel file loaded successfully!");
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('import').addEventListener('click', function() {
            if (!excelData) {
                alert("Please upload an Excel file first.");
                return;
            }

            // Populate Manpower fields
            const manpowerFields = document.getElementById('manpower-fields');
            manpowerFields.innerHTML = ''; // Clear existing fields
            for (let i = 15; i <= 20; i++) { // Rows 15-20 for Manpower
                const row = excelData[i];
                if (!row) continue;

                manpowerFields.appendChild(createField("Trade", row[2]));
                manpowerFields.appendChild(createField("Name", row[3]));
                manpowerFields.appendChild(createField("Badge Number", row[4]));
                manpowerFields.appendChild(createField("Normal Hours", row[5]));
                manpowerFields.appendChild(createField("Overtime", row[6]));
                manpowerFields.appendChild(createField("Holiday", row[7]));
            }

            // Populate Equipment fields (update row range as needed)
            const equipmentFields = document.getElementById('equipment-fields');
            equipmentFields.innerHTML = ''; // Clear existing fields
            for (let i = 25; i <= 30; i++) { // Example row range for Equipment
                const row = excelData[i];
                if (!row) continue;

                equipmentFields.appendChild(createField("Equipment Name", row[1]));
                equipmentFields.appendChild(createField("Working Hours", row[2]));
            }

            // Populate Materials fields (update row range as needed)
            const materialsFields = document.getElementById('materials-fields');
            materialsFields.innerHTML = ''; // Clear existing fields
            for (let i = 35; i <= 40; i++) { // Example row range for Materials
                const row = excelData[i];
                if (!row) continue;

                materialsFields.appendChild(createField("Description", row[1]));
                materialsFields.appendChild(createField("Quantity", row[2]));
                materialsFields.appendChild(createField("NOS/ML", row[3]));
            }
        });

        function createField(labelText, value = "") {
            const field = document.createElement('div');
            field.className = 'field';

            const label = document.createElement('label');
            label.textContent = labelText;

            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;

            field.appendChild(label);
            field.appendChild(input);

            return field;
        }
    </script>
</body>
</html>
