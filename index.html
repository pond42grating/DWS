<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWS Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        .main-content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            gap: 20px;
        }

        .button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }

        .button:hover {
            background-color: #1976D2;
        }

        .manage-dws-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding-top: 100px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px;
        }

        .search-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #388E3C;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #388E3C;
        }

        .export-btn {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .export-btn:hover {
            background-color: #FB8C00;
        }
    </style>
</head>

<body>
    <header>
        <h1>DWS Management</h1>
        <button class="logout-btn" onclick="alert('Logging out...')">Logout</button>
    </header>

    <div class="main-content">
        <button class="button" onclick="showCreateDWS()">Create DWS</button>
        <button class="button" onclick="showManageDWS()">Manage DWS</button>
    </div>

    <div class="manage-dws-container" id="manageDWS">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by Structure/TQ/SI No./DWS No." />
        <button class="search-btn" onclick="searchDWS()">Search</button>
        <div>
            <button class="export-btn" onclick="alert('Exporting as PDF...')">Export as PDF</button>
            <button class="export-btn" onclick="alert('Exporting as Excel...')">Export as Excel</button>
        </div>
        <button class="back-btn" onclick="backToMain()">Back</button>
    </div>

    <script>
        // Function to show the Create DWS page
        function showCreateDWS() {
            alert("Create DWS functionality will be implemented here.");
        }

        // Function to show the Manage DWS page
        function showManageDWS() {
            document.querySelector('.main-content').style.display = 'none';
            document.getElementById('manageDWS').style.display = 'flex';
            
            // Push state to the history to track this view
            history.pushState({ page: "manageDWS" }, "Manage DWS", "#manageDWS");
        }

        // Function to go back to the main page
        function backToMain() {
            document.querySelector('.main-content').style.display = 'flex';
            document.getElementById('manageDWS').style.display = 'none';

            // Replace state in history to ensure back button works properly
            history.replaceState({ page: "main" }, "Main Page", "#main");
        }

        // Search DWS function
        function searchDWS() {
            var searchValue = document.getElementById('searchInput').value;
            alert('Searching for: ' + searchValue);
        }

        // Handle the browser's back button event
        window.onpopstate = function (event) {
            if (event.state && event.state.page === "manageDWS") {
                document.querySelector('.main-content').style.display = 'none';
                document.getElementById('manageDWS').style.display = 'flex';
            } else {
                document.querySelector('.main-content').style.display = 'flex';
                document.getElementById('manageDWS').style.display = 'none';
            }
        };
    </script>
</body>

</html>
