<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }

        h1, h3 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .link-button {
            background: none;
            color: blue;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
        }

        .role-select {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <h1>Login</h1>
            <input type="text" id="signinUsername" placeholder="Enter Username">
            <input type="password" id="signinPassword" placeholder="Enter Password">
            <button id="signinBtn">Sign In</button>
            <p id="signinError" class="error"></p>
            <button class="link-button" onclick="switchSection('signupSection')">Sign Up</button>
            <button class="link-button" onclick="switchSection('forgotPasswordSection')">Forgot Password</button>
        </div>

        <!-- Sign-Up Section -->
        <div id="signupSection" class="hidden">
            <h1>Sign Up</h1>
            <input type="text" id="signupUsername" placeholder="Enter Username">
            <input type="password" id="signupPassword" placeholder="Enter Password">
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
            <input type="text" id="signupSecretCode" placeholder="Enter Secret Code">
            <button id="signupBtn">Sign Up</button>
            <p id="signupError" class="error"></p>
            <button class="link-button" onclick="switchSection('loginSection')">Back to Login</button>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgotPasswordSection" class="hidden">
            <h1>Forgot Password</h1>
            <input type="text" id="resetUsername" placeholder="Enter Username">
            <input type="text" id="resetSecretCode" placeholder="Enter Secret Code">
            <input type="password" id="resetNewPassword" placeholder="Enter New Password">
            <input type="password" id="resetConfirmPassword" placeholder="Confirm New Password">
            <button id="resetPasswordBtn">Reset Password</button>
            <p id="resetError" class="error"></p>
            <button class="link-button" onclick="switchSection('loginSection')">Back to Login</button>
        </div>

        <!-- User Dashboard Section -->
        <div id="userDashboard" class="hidden">
            <h1>User Dashboard</h1>
            <button onclick="logout()">Log Out</button>
            <h3>Welcome to the User Dashboard</h3>
            <button id="profileBtn">Update Profile</button>

            <!-- Profile Update -->
            <div id="profileSection" class="hidden">
                <h3>Update Profile</h3>
                <input type="text" id="newUsername" placeholder="New Username">
                <input type="password" id="newPassword" placeholder="New Password">
                <input type="password" id="newConfirmPassword" placeholder="Confirm New Password">
                <button id="updateProfileBtn">Update Profile</button>
                <p id="profileError" class="error"></p>
            </div>
        </div>

        <script>
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const pendingUsers = JSON.parse(localStorage.getItem("pendingUsers")) || [];

            // Simulate encryption (In production, use bcrypt or another hashing algorithm in a backend system)
            function encryptPassword(password) {
                return btoa(password);  // Base64 encode as a simple encryption method for demo purposes
            }

            // Helper function to update local storage
            function updateUsers() {
                localStorage.setItem("users", JSON.stringify(users));
            }

            // Helper function to switch sections
            function switchSection(sectionId) {
                document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
                document.getElementById(sectionId).classList.remove('hidden');
                clearInputs();
            }

            // Clear input fields and errors
            function clearInputs() {
                document.querySelectorAll('input').forEach(input => input.value = '');
                document.querySelectorAll('.error').forEach(error => error.textContent = '');
            }

            // Handle Sign-In
            document.getElementById("signinBtn").addEventListener("click", () => {
                const username = document.getElementById("signinUsername").value.trim();
                const password = document.getElementById("signinPassword").value.trim();

                if (!username || !password) {
                    document.getElementById("signinError").textContent = "Please fill in all fields.";
                    return;
                }

                const user = users.find(u => u.username === username && u.password === encryptPassword(password));
                if (!user) {
                    document.getElementById("signinError").textContent = "Invalid credentials.";
                    return;
                }

                if (!user.approved) {
                    document.getElementById("signinError").textContent = "Your account is pending admin approval.";
                    return;
                }

                switchSection("userDashboard");
            });

            // Handle Sign-Up
            document.getElementById("signupBtn").addEventListener("click", () => {
                const username = document.getElementById("signupUsername").value.trim();
                const password = document.getElementById("signupPassword").value.trim();
                const confirmPassword = document.getElementById("signupConfirmPassword").value.trim();
                const secretCode = document.getElementById("signupSecretCode").value.trim();

                if (!username || !password || !confirmPassword || !secretCode) {
                    document.getElementById("signupError").textContent = "Please fill in all fields.";
                    return;
                }

                if (password !== confirmPassword) {
                    document.getElementById("signupError").textContent = "Passwords do not match.";
                    return;
                }

                if (users.some(user => user.username === username)) {
                    document.getElementById("signupError").textContent = "Username already exists.";
                    return;
                }

                pendingUsers.push({ username, password: encryptPassword(password), secretCode, approved: false });
                localStorage.setItem("pendingUsers", JSON.stringify(pendingUsers));

                alert("Sign-up successful! Awaiting admin approval.");
                switchSection("loginSection");
            });

            // Handle Profile Update
            document.getElementById("profileBtn").addEventListener("click", () => {
                switchSection("profileSection");
            });

            document.getElementById("updateProfileBtn").addEventListener("click", () => {
                const newUsername = document.getElementById("newUsername").value.trim();
                const newPassword = document.getElementById("newPassword").value.trim();
                const confirmPassword = document.getElementById("newConfirmPassword").value.trim();

                if (!newUsername || !newPassword || !confirmPassword) {
                    document.getElementById("profileError").textContent = "Please fill in all fields.";
                    return;
                }

                if (newPassword !== confirmPassword) {
                    document.getElementById("profileError").textContent = "Passwords do not match.";
                    return;
                }

                const currentUser = users.find(u => u.username === "currentUser"); // Get the logged-in user
                if (!currentUser) return;

                currentUser.username = newUsername;
                currentUser.password = encryptPassword(newPassword);
                updateUsers();

                alert("Profile updated successfully!");
                switchSection("userDashboard");
            });

            // Handle Log Out
            function logout() {
                switchSection("loginSection");
            }

        </script>
    </body>
</html>
