<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create DWS</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
    }

    /* Container Styling */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Heading */
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    /* Section Titles */
    h3 {
      color: #555;
      margin-bottom: 10px;
    }

    /* Buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .delete-btn {
      background-color: #e74c3c;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    /* Input Fields */
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Section Dividers */
    .section {
      margin-bottom: 20px;
    }

    /* Preview Areas */
    .preview-area {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Footer Buttons */
    .footer {
      text-align: center;
    }

    .footer button {
      width: 48%;
      margin: 0 1%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create DWS</h1>

    <!-- Manpower Section -->
    <div class="section">
      <h3>Manpower</h3>
      <button onclick="addManpower()">Add Manpower</button>
      <div id="manpowerList" class="preview-area">
        <!-- Preview Added Manpower Entries -->
      </div>
    </div>

    <!-- Equipment Section -->
    <div class="section">
      <h3>Equipment</h3>
      <button onclick="addEquipment()">Add Equipment</button>
      <div id="equipmentList" class="preview-area">
        <!-- Preview Added Equipment Entries -->
      </div>
    </div>

    <!-- Materials Section -->
    <div class="section">
      <h3>Consumables/Materials</h3>
      <button onclick="addMaterial()">Add Material</button>
      <div id="materialList" class="preview-area">
        <!-- Preview Added Material Entries -->
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="footer">
      <button onclick="saveDWS()">Save</button>
      <button onclick="window.location.reload()">Back</button>
    </div>
  </div>

  <script>
    // Arrays to hold added entries
    let manpowerList = [];
    let equipmentList = [];
    let materialList = [];

    // Function to add manpower
    function addManpower() {
      const trade = prompt("Enter Trade:");
      const name = prompt("Enter Name:");
      const badgeNo = prompt("Enter Badge No:");
      const nh = prompt("Enter NH:");
      const ot = prompt("Enter OT:");
      const holiday = prompt("Enter Holiday:");

      if (trade && name && badgeNo && nh && ot && holiday) {
        const manpower = { trade, name, badgeNo, nh, ot, holiday };
        manpowerList.push(manpower);
        renderManpowerList();
      } else {
        alert("Please fill all fields!");
      }
    }

    // Function to render manpower list
    function renderManpowerList() {
      const manpowerDiv = document.getElementById("manpowerList");
      manpowerDiv.innerHTML = "";
      manpowerList.forEach((item, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p>Trade: ${item.trade}, Name: ${item.name}, Badge No: ${item.badgeNo}, NH: ${item.nh}, OT: ${item.ot}, Holiday: ${item.holiday}
          <button class="delete-btn" onclick="deleteManpower(${index})">Delete</button>
          </p>`;
        manpowerDiv.appendChild(div);
      });
    }

    // Function to delete manpower
    function deleteManpower(index) {
      manpowerList.splice(index, 1);
      renderManpowerList();
    }

    // Function to add equipment
    function addEquipment() {
      const equipmentName = prompt("Enter Equipment Name:");
      const workingHours = prompt("Enter Working Hours:");

      if (equipmentName && workingHours) {
        const equipment = { equipmentName, workingHours };
        equipmentList.push(equipment);
        renderEquipmentList();
      } else {
        alert("Please fill all fields!");
      }
    }

    // Function to render equipment list
    function renderEquipmentList() {
      const equipmentDiv = document.getElementById("equipmentList");
      equipmentDiv.innerHTML = "";
      equipmentList.forEach((item, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p>Equipment: ${item.equipmentName}, Working Hours: ${item.workingHours}
          <button class="delete-btn" onclick="deleteEquipment(${index})">Delete</button>
          </p>`;
        equipmentDiv.appendChild(div);
      });
    }

    // Function to delete equipment
    function deleteEquipment(index) {
      equipmentList.splice(index, 1);
      renderEquipmentList();
    }

    // Function to add material
    function addMaterial() {
      const materialName = prompt("Enter Material Name:");
      const quantity = prompt("Enter Quantity:");
      const uom = prompt("Enter UOM:");

      if (materialName && quantity && uom) {
        const material = { materialName, quantity, uom };
        materialList.push(material);
        renderMaterialList();
      } else {
        alert("Please fill all fields!");
      }
    }

    // Function to render material list
    function renderMaterialList() {
      const materialDiv = document.getElementById("materialList");
      materialDiv.innerHTML = "";
      materialList.forEach((item, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p>Material: ${item.materialName}, Quantity: ${item.quantity}, UOM: ${item.uom}
          <button class="delete-btn" onclick="deleteMaterial(${index})">Delete</button>
          </p>`;
        materialDiv.appendChild(div);
      });
    }

    // Function to delete material
    function deleteMaterial(index) {
      materialList.splice(index, 1);
      renderMaterialList();
    }

    // Save Function
    function saveDWS() {
      const dwsNumber = "DWS-" + (Math.floor(Math.random() * 9000) + 1000);
      const dwsData = {
        dwsNumber,
        manpowerList,
        equipmentList,
        materialList,
      };
      console.log("DWS Saved:", dwsData);
      alert(`DWS saved successfully with DWS No: ${dwsNumber}`);
    }
  </script>
</body>
</html>
