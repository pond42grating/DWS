<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Admin Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc; /* Light background color */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .hidden { display: none; }
        .auth-section, .error { margin-bottom: 15px; }
        .back-btn, button {
            cursor: pointer;
            color: blue;
            font-size: 14px;
            margin-top: 10px;
        }
        button {
            background-color: #3a99d6; /* Light Blue */
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2c7bb2; /* Slightly darker blue on hover */
        }
        .error { color: red; }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .auth-section h2, .auth-section label {
            text-align: center;
        }
        #adminDashboard button {
            background-color: #4b6cb7; /* Dark Blue */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>User Registration and Admin Control</h1>

        <!-- Authentication Section (Sign-In and Sign-Up) -->
        <div id="authSection">
            <!-- Sign-In Section -->
            <div class="auth-section" id="signinSection">
                <h2>Sign In</h2>
                <label for="signinUsername">Username:</label>
                <input type="text" id="signinUsername" class="input-field" placeholder="Enter Username" required><br><br>

                <label for="signinPassword">Password:</label>
                <input type="password" id="signinPassword" class="input-field" placeholder="Enter Password" required><br><br>

                <button id="signinBtn">Sign In</button>
                <p class="error" id="signinError"></p>
                <button id="goToSignupBtn">Sign Up</button> <!-- Button to go to Sign Up -->
            </div>

            <!-- Sign-Up Section -->
            <div id="signupSection" class="auth-section hidden">
                <span class="back-btn" id="backToLoginBtn">← Back to Login</span> <!-- Back Button -->
                <h2>Sign Up</h2>
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" class="input-field" placeholder="Enter Username" required><br><br>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" class="input-field" placeholder="Enter Password" required><br><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required><br><br>

                <label for="secretCode">Secret Code:</label>
                <input type="text" id="secretCode" class="input-field" placeholder="Enter Secret Code" required><br><br>

                <button id="signupBtn">Sign Up</button>
                <p class="error" id="signupError"></p>
            </div>
        </div>

        <!-- Admin Login Section -->
        <div id="adminSection" class="hidden">
            <h2>Admin Login</h2>
            <label for="adminUsername">Admin Username:</label>
            <input type="text" id="adminUsername" class="input-field" placeholder="Enter Admin Username" required><br><br>

            <label for="adminPassword">Admin Password:</label>
            <input type="password" id="adminPassword" class="input-field" placeholder="Enter Admin Password" required><br><br>

            <button id="adminLoginBtn">Login as Admin</button>
            <p class="error" id="adminError"></p>
        </div>

        <!-- Admin Dashboard (After Admin Login) -->
        <div id="adminDashboard" class="hidden">
            <span class="back-btn" id="backToSignInBtn">← Back to Sign In</span> <!-- Back Button to Sign In -->
            <button id="adminLogoutBtn">Logout</button> <!-- Logout Button -->

            <h2>Admin Dashboard</h2>
            <h3>Sign-Up Requests</h3>
            <ul id="signupRequestsList"></ul>
        </div>
    </div>

    <script>
        // Initialize storage for users
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let adminLoggedIn = false;

        // DOM Elements
        const signupBtn = document.getElementById("signupBtn");
        const signinBtn = document.getElementById("signinBtn");
        const adminLoginBtn = document.getElementById("adminLoginBtn");

        const signupUsername = document.getElementById("signupUsername");
        const signupPassword = document.getElementById("signupPassword");
        const confirmPassword = document.getElementById("confirmPassword");
        const secretCode = document.getElementById("secretCode");
        const signinUsername = document.getElementById("signinUsername");
        const signinPassword = document.getElementById("signinPassword");
        const adminUsername = document.getElementById("adminUsername");
        const adminPassword = document.getElementById("adminPassword");

        const signupError = document.getElementById("signupError");
        const signinError = document.getElementById("signinError");
        const adminError = document.getElementById("adminError");

        const authSection = document.getElementById("authSection");
        const signupSection = document.getElementById("signupSection");
        const adminSection = document.getElementById("adminSection");
        const adminDashboard = document.getElementById("adminDashboard");

        const signupRequestsList = document.getElementById("signupRequestsList");

        // Show sign-up form
        document.getElementById("goToSignupBtn").addEventListener("click", () => {
            document.getElementById("signinSection").classList.add("hidden");
            signupSection.classList.remove("hidden");
        });

        // Go back to login screen from sign-up
        document.getElementById("backToLoginBtn").addEventListener("click", () => {
            signupSection.classList.add("hidden");
            document.getElementById("signinSection").classList.remove("hidden");
            signupUsername.value = '';
            signupPassword.value = '';
            confirmPassword.value = '';
            secretCode.value = '';
        });

        // Go back to Sign-In screen from admin dashboard
        document.getElementById("backToSignInBtn").addEventListener("click", () => {
            authSection.classList.remove("hidden"); // Show the sign-in section
            adminDashboard.classList.add("hidden"); // Hide the admin dashboard
            adminUsername.value = '';
            adminPassword.value = '';
        });

        // Sign-up a new user
        signupBtn.addEventListener("click", () => {
            const username = signupUsername.value.trim();
            const password = signupPassword.value.trim();
            const confirmPasswordVal = confirmPassword.value.trim();
            const secretCodeVal = secretCode.value.trim();

            if (username && password && confirmPasswordVal && secretCodeVal) {
                if (password !== confirmPasswordVal) {
                    signupError.textContent = "Passwords do not match.";
                } else if (users.find(user => user.username === username)) {
                    signupError.textContent = "Username already exists.";
                } else {
                    users.push({ username, password, secretCode: secretCodeVal, isApproved: false });
                    localStorage.setItem("users", JSON.stringify(users));
                    signupError.textContent = "Sign up successful! Await admin approval.";
                    signupUsername.value = '';
                    signupPassword.value = '';
                    confirmPassword.value = '';
                    secretCode.value = '';
                }
            } else {
                signupError.textContent = "Please fill in all fields.";
            }
        });

        // Sign-in
        signinBtn.addEventListener("click", () => {
            const username = signinUsername.value.trim();
            const password = signinPassword.value.trim();

            if (username && password) {
                // Check if it's an admin login first
                if (username === "admin" && password === "admin123") {
                    adminLoggedIn = true;
                    authSection.classList.add("hidden"); // Hide the login section
                    adminSection.classList.add("hidden"); // Hide the admin section
                    adminDashboard.classList.remove("hidden"); // Show the admin dashboard
                    displaySignupRequests();
                    return; // Prevent further checks if it's an admin login
                }

                const user = users.find(user => user.username === username && user.password === password && user.isApproved);

                if (user) {
                    alert("Login successful! Welcome to the project app.");
                    // Proceed to project entry/dashboard for normal user
                } else {
                    signinError.textContent = "Invalid credentials or not approved by admin.";
                }
            } else {
                signinError.textContent = "Please fill in all fields.";
            }
        });

        // Admin login
        adminLoginBtn.addEventListener("click", () => {
            const adminUsernameInput = adminUsername.value.trim();
            const adminPasswordInput = adminPassword.value.trim();

            if (adminUsernameInput === "admin" && adminPasswordInput === "admin123") {
                adminLoggedIn = true;
                adminSection.classList.add("hidden"); // Hide admin login
                adminDashboard.classList.remove("hidden"); // Show admin dashboard
                displaySignupRequests();
            } else {
                adminError.textContent = "Invalid admin credentials.";
            }
        });

        // Logout functionality for Admin
        document.getElementById("adminLogoutBtn").addEventListener("click", () => {
            adminLoggedIn = false;
            adminDashboard.classList.add("hidden");
            authSection.classList.remove("hidden");
            adminUsername.value = '';
            adminPassword.value = '';
            signinUsername.value = '';
            signinPassword.value = '';
        });

        // Display sign-up requests for admin to approve/reject
        const displaySignupRequests = () => {
            signupRequestsList.innerHTML = "";
            const pendingUsers = users.filter(user => !user.isApproved);
            pendingUsers.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `${user.username} (Pending Approval)`;

                const approveBtn = document.createElement("button");
                approveBtn.textContent = "Approve";
                approveBtn.onclick = () => approveUser(user);

                const rejectBtn = document.createElement("button");
                rejectBtn.textContent = "Reject";
                rejectBtn.onclick = () => rejectUser(user);

                li.appendChild(approveBtn);
                li.appendChild(rejectBtn);
                signupRequestsList.appendChild(li);
            });
        };

        // Approve user
        const approveUser = (user) => {
            user.isApproved = true;
            localStorage.setItem("users", JSON.stringify(users));
            displaySignupRequests();
        };

        // Reject user
        const rejectUser = (user) => {
            users = users.filter(u => u !== user);
            localStorage.setItem("users", JSON.stringify(users));
                       displaySignupRequests();
        };

        // Initialize the app by showing the sign-in page
        window.onload = () => {
            authSection.classList.remove("hidden");
            adminSection.classList.add("hidden");
            adminDashboard.classList.add("hidden");
        };
    </script>
</body>
</html>
