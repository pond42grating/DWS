<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved DWS Import</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .section h3 {
            margin-top: 0;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .table-container {
            display: table;
            width: 100%;
            border-spacing: 10px;
        }
        .table-row {
            display: table-row;
        }
        .table-cell {
            display: table-cell;
            padding: 5px;
            vertical-align: top;
        }
        .table-cell label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .table-cell input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>DWS Import and Display</h1>
    <input type="file" id="upload" accept=".xlsx, .xls">
    <button id="import">Import Excel Data</button>

    <!-- Manpower Section -->
    <div class="section" id="manpower-section">
        <h3>Manpower</h3>
        <div class="table-container" id="manpower-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <!-- Equipment Section -->
    <div class="section" id="equipment-section">
        <h3>Equipment</h3>
        <div class="table-container" id="equipment-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <!-- Materials Section -->
    <div class="section" id="materials-section">
        <h3>Materials</h3>
        <div class="table-container" id="materials-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <script>
        let excelData = null;

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Read data from the "Form" sheet
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets["Form"], { header: 1 });
                excelData = sheetData;
                alert("Excel file loaded successfully!");
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('import').addEventListener('click', function() {
            if (!excelData) {
                alert("Please upload an Excel file first.");
                return;
            }

            // Populate Manpower fields
            populateFields(
                excelData,
                15, // Starting row for manpower
                20, // Ending row for manpower
                document.getElementById('manpower-fields'),
                ["Sl. No.", "Trade", "Name", "Badge Number", "Normal Hours", "Overtime", "Holiday"]
            );

            // Populate Equipment fields
            populateFields(
                excelData,
                25, // Starting row for equipment
                30, // Ending row for equipment
                document.getElementById('equipment-fields'),
                ["Sl. No.", "Equipment Name", "Working Hours"]
            );

            // Populate Materials fields
            populateFields(
                excelData,
                35, // Starting row for materials
                40, // Ending row for materials
                document.getElementById('materials-fields'),
                ["Sl. No.", "Description", "Quantity", "Unit (NOS/ML)"]
            );
        });

        function populateFields(sheetData, startRow, endRow, container, headers) {
            container.innerHTML = ''; // Clear existing fields

            for (let i = startRow; i <= endRow; i++) {
                const row = sheetData[i];
                if (!row) continue;

                // Skip Sl. No. for fields, but retain it for display
                const fields = headers.slice(1).map((header, index) => createField(header, row[index + 1] || ""));
                const slNoField = createField("Sl. No.", row[0] || ""); // Include Sl. No. in a separate cell

                const tableRow = createTableRow([slNoField, ...fields]);
                container.appendChild(tableRow);
            }
        }

        function createField(labelText, value = "") {
            const container = document.createElement('div');
            container.className = 'table-cell';

            const label = document.createElement('label');
            label.textContent = labelText;

            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;

            container.appendChild(label);
            container.appendChild(input);

            return container;
        }

        function createTableRow(cells) {
            const row = document.createElement('div');
            row.className = 'table-row';
            cells.forEach(cell => row.appendChild(cell));
            return row;
        }
    </script>
</body>
</html>
