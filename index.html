<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .preview-section {
      margin-top: 10px;
    }
    .preview-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .preview-section table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #da190b;
    }
  </style>
  <!-- Include SheetJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>

  <h1>Create DWS</h1>

  <!-- DWS Number (Auto Assigned) -->
  <div class="form-section">
    <label for="dwsNo">DWS No.</label>
    <input type="text" id="dwsNo" readonly>
  </div>

  <!-- Form Inputs (Structure, SI No., Description, etc.) -->
  <div class="form-section">
    <label for="structureName">Structure Name</label>
    <input type="text" id="structureName">
    <div class="error" id="structureNameError"></div>
  </div>

  <div class="form-section">
    <label for="siNo">SI No.</label>
    <input type="text" id="siNo">
    <div class="error" id="siNoError"></div>
  </div>

  <div class="form-section">
    <label for="workDescription">Work Description</label>
    <input type="text" id="workDescription">
    <div class="error" id="workDescriptionError"></div>
  </div>

  <div class="form-section">
    <label for="location">Location</label>
    <input type="text" id="location">
    <div class="error" id="locationError"></div>
  </div>

  <!-- Manpower Section -->
  <div class="form-section">
    <h3>Manpower</h3>
    <label for="badgeNo">Badge No.</label>
    <input type="text" id="badgeNo">
    <div class="error" id="badgeNoError"></div>

    <label for="manpowerName">Name</label>
    <input type="text" id="manpowerName">
    <div class="error" id="manpowerNameError"></div>

    <label for="normalHour">Normal Hour</label>
    <input type="number" id="normalHour">
    <div class="error" id="normalHourError"></div>

    <label for="otHour">OT Hour</label>
    <input type="number" id="otHour">
    <div class="error" id="otHourError"></div>

    <label for="holiday">Holiday</label>
    <input type="text" id="holiday">
    <div class="error" id="holidayError"></div>

    <button type="button" onclick="addManpower()">Add Manpower</button>

    <div class="preview-section" id="manpowerPreview">
      <h4>Manpower Preview:</h4>
      <table id="manpowerTable">
        <tr>
          <th>Badge No.</th>
          <th>Name</th>
          <th>Normal Hour</th>
          <th>OT Hour</th>
          <th>Holiday</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Equipment Section -->
  <div class="form-section">
    <h3>Equipment</h3>
    <label for="equipmentName">Equipment Name</label>
    <input type="text" id="equipmentName">
    <div class="error" id="equipmentNameError"></div>

    <label for="workingHours">Working Hours</label>
    <input type="number" id="workingHours">
    <div class="error" id="workingHoursError"></div>

    <button type="button" onclick="addEquipment()">Add Equipment</button>

    <div class="preview-section" id="equipmentPreview">
      <h4>Equipment Preview:</h4>
      <table id="equipmentTable">
        <tr>
          <th>Equipment Name</th>
          <th>Working Hours</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Consumable Section -->
  <div class="form-section">
    <h3>Consumables</h3>
    <label for="consumableName">Consumable Name</label>
    <input type="text" id="consumableName">
    <div class="error" id="consumableNameError"></div>

    <label for="quantity">Quantity (Nos/ML)</label>
    <input type="number" id="quantity">
    <div class="error" id="quantityError"></div>

    <button type="button" onclick="addConsumable()">Add Consumable</button>

    <div class="preview-section" id="consumablePreview">
      <h4>Consumable Preview:</h4>
      <table id="consumableTable">
        <tr>
          <th>Consumable Name</th>
          <th>Quantity</th>
        </tr>
      </table>
    </div>
  </div>

  <button id="saveButton" onclick="saveData()">Save DWS</button>

  <button class="back-button" onclick="goBack()">Back to Home</button>

  <!-- Export Button -->
  <button type="button" onclick="exportToExcel()">Export to Excel</button>

  <script>
    let dwsCounter = 1; // Initial DWS number

    // Export to Excel Function
    function exportToExcel() {
      const dwsData = {
        dwsNo: `DWS-${dwsCounter}`,
        structureName: document.getElementById('structureName').value,
        siNo: document.getElementById('siNo').value,
        workDescription: document.getElementById('workDescription').value,
        location: document.getElementById('location').value,
        manpower: getTableData('manpowerTable'),
        equipment: getTableData('equipmentTable'),
        consumables: getTableData('consumableTable')
      };

      // Prepare the Excel Data
      const wb = XLSX.utils.book_new();

      // DWS Information Sheet
      const dwsInfo = [
        ['DWS No.', dwsData.dwsNo],
        ['Structure Name', dwsData.structureName],
        ['SI No.', dwsData.siNo],
        ['Work Description', dwsData.workDescription],
        ['Location', dwsData.location]
      ];
      const dwsInfoSheet = XLSX.utils.aoa_to_sheet(dwsInfo);
      XLSX.utils.book_append_sheet(wb, dwsInfoSheet, 'DWS Information');

      // Manpower Sheet
      const manpowerSheet = XLSX.utils.aoa_to_sheet(dwsData.manpower);
      XLSX.utils.book_append_sheet(wb, manpowerSheet, 'Manpower');

      // Equipment Sheet
      const equipmentSheet = XLSX.utils.aoa_to_sheet(dwsData.equipment);
      XLSX.utils.book_append_sheet(wb, equipmentSheet, 'Equipment');

      // Consumables Sheet
      const consumablesSheet = XLSX.utils.aoa_to_sheet(dwsData.consumables);
      XLSX.utils
            // Consumables Sheet
      const consumablesSheet = XLSX.utils.aoa_to_sheet(dwsData.consumables);
      XLSX.utils.book_append_sheet(wb, consumablesSheet, 'Consumables');

      // Write the Excel file to the browser
      XLSX.writeFile(wb, `DWS-${dwsCounter}.xlsx`);
    }

    // Helper function to get data from a table
    function getTableData(tableId) {
      const table = document.getElementById(tableId);
      const rows = Array.from(table.getElementsByTagName('tr'));
      const data = [];
      
      rows.forEach(row => {
        const cells = Array.from(row.getElementsByTagName('td'));
        if (cells.length > 0) {
          const rowData = cells.map(cell => cell.textContent);
          data.push(rowData);
        }
      });

      return data;
    }

    // Function to add manpower to the preview table
    function addManpower() {
      const badgeNo = document.getElementById('badgeNo').value;
      const name = document.getElementById('manpowerName').value;
      const normalHour = document.getElementById('normalHour').value;
      const otHour = document.getElementById('otHour').value;
      const holiday = document.getElementById('holiday').value;

      // Input validation
      if (!badgeNo || !name || !normalHour || !otHour || !holiday) {
        alert("Please fill in all fields");
        return;
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${badgeNo}</td>
        <td>${name}</td>
        <td>${normalHour}</td>
        <td>${otHour}</td>
        <td>${holiday}</td>
      `;
      document.getElementById('manpowerTable').appendChild(row);

      // Clear inputs after adding
      document.getElementById('badgeNo').value = '';
      document.getElementById('manpowerName').value = '';
      document.getElementById('normalHour').value = '';
      document.getElementById('otHour').value = '';
      document.getElementById('holiday').value = '';
    }

    // Function to add equipment to the preview table
    function addEquipment() {
      const equipmentName = document.getElementById('equipmentName').value;
      const workingHours = document.getElementById('workingHours').value;

      // Input validation
      if (!equipmentName || !workingHours) {
        alert("Please fill in all fields");
        return;
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${equipmentName}</td>
        <td>${workingHours}</td>
      `;
      document.getElementById('equipmentTable').appendChild(row);

      // Clear inputs after adding
      document.getElementById('equipmentName').value = '';
      document.getElementById('workingHours').value = '';
    }

    // Function to add consumable to the preview table
    function addConsumable() {
      const consumableName = document.getElementById('consumableName').value;
      const quantity = document.getElementById('quantity').value;

      // Input validation
      if (!consumableName || !quantity) {
        alert("Please fill in all fields");
        return;
      }

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${consumableName}</td>
        <td>${quantity}</td>
      `;
      document.getElementById('consumableTable').appendChild(row);

      // Clear inputs after adding
      document.getElementById('consumableName').value = '';
      document.getElementById('quantity').value = '';
    }

    // Save the DWS data (just a placeholder for now)
    function saveData() {
      alert("DWS data saved successfully!");
      // Add actual save functionality (e.g., storing in a database or local storage)
    }

    // Go back to the home page (for example purposes)
    function goBack() {
      window.history.back();
    }

    // Initialize DWS Number
    document.getElementById('dwsNo').value = `DWS-${dwsCounter}`;
  </script>
</body>
</html>
