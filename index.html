<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .preview-list {
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .preview-item {
      margin-bottom: 5px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      cursor: pointer;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create DWS</h2>
    <form id="dwsForm">
      <!-- DWS Number -->
      <div class="form-group">
        <label for="dwsNumber">DWS Number</label>
        <input type="text" id="dwsNumber" readonly>
      </div>
      
      <!-- Structure Name -->
      <div class="form-group">
        <label for="structureName">Structure Name</label>
        <input type="text" id="structureName" required>
      </div>

      <!-- Manpower -->
      <h3>Manpower</h3>
      <div class="form-group">
        <label for="badgeNumber">Badge Number</label>
        <input type="text" id="badgeNumber">
      </div>
      <div class="form-group">
        <label for="manpowerName">Name</label>
        <input type="text" id="manpowerName">
      </div>
      <div class="form-group">
        <label for="normalHours">Normal Hours</label>
        <input type="number" id="normalHours">
      </div>
      <div class="form-group">
        <label for="otHours">OT Hours</label>
        <input type="number" id="otHours">
      </div>
      <button type="button" id="addManpower">Add Manpower</button>
      <div class="preview-list" id="manpowerPreview"></div>

      <!-- Save Button -->
      <div class="action-buttons">
        <button type="button" id="saveDws">Save DWS</button>
      </div>
    </form>
    <div id="successMessage" class="success-message" style="display: none;">DWS saved successfully!</div>
  </div>

  <script>
    let dwsCounter = 1;
    const manpowerList = [];

    document.addEventListener("DOMContentLoaded", () => {
      const dwsNumberField = document.getElementById("dwsNumber");
      const structureNameField = document.getElementById("structureName");
      const badgeNumberField = document.getElementById("badgeNumber");
      const manpowerNameField = document.getElementById("manpowerName");
      const normalHoursField = document.getElementById("normalHours");
      const otHoursField = document.getElementById("otHours");
      const manpowerPreview = document.getElementById("manpowerPreview");
      const saveDwsButton = document.getElementById("saveDws");
      const successMessage = document.getElementById("successMessage");

      // Assign a unique DWS number
      dwsNumberField.value = `DWS-${dwsCounter}`;

      // Add manpower preview
      document.getElementById("addManpower").addEventListener("click", () => {
        const badge = badgeNumberField.value.trim();
        const name = manpowerNameField.value.trim();
        const normalHours = normalHoursField.value.trim();
        const otHours = otHoursField.value.trim();

        if (!badge || !name || !normalHours) {
          alert("Please fill in all manpower details.");
          return;
        }

        const manpower = {
          badge,
          name,
          normalHours,
          otHours: otHours || "0"
        };

        manpowerList.push(manpower);

        // Update preview
        const manpowerItem = document.createElement("div");
        manpowerItem.className = "preview-item";
        manpowerItem.textContent = `${manpowerList.length}. Badge: ${badge}, Name: ${name}, Normal Hours: ${normalHours}, OT Hours: ${otHours}`;
        manpowerPreview.appendChild(manpowerItem);

        // Clear fields
        badgeNumberField.value = "";
        manpowerNameField.value = "";
        normalHoursField.value = "";
        otHoursField.value = "";
      });

      // Save DWS
      saveDwsButton.addEventListener("click", () => {
        const structureName = structureNameField.value.trim();

        if (!structureName) {
          alert("Please provide a structure name.");
          return;
        }

        const dwsData = {
          dwsNumber: dwsNumberField.value,
          structureName,
          manpower: manpowerList
        };

        console.log("Saved DWS Data:", dwsData);

        // Show success message
        successMessage.style.display = "block";

        // Clear form for next entry
        manpowerPreview.innerHTML = "";
        manpowerList.length = 0;
        structureNameField.value = "";
        dwsCounter++;
        dwsNumberField.value = `DWS-${dwsCounter}`;

        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      });
    });
  </script>
</body>
</html>
