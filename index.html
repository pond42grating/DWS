<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        #qr-code-container {
            margin-top: 20px;
        }
        .input-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <div class="input-container">
        <input type="text" id="input-text" placeholder="Enter text (e.g., 'example')" />
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    <div id="qr-code-container"></div>

    <script>
        const baseUrl = "https://pond42grating.github.io/DWS/";

        function generateQRCode() {
            const inputText = document.getElementById("input-text").value.trim();
            if (!inputText) {
                alert("Please enter text to generate a QR code.");
                return;
            }

            const qrCodeContainer = document.getElementById("qr-code-container");
            qrCodeContainer.innerHTML = ""; // Clear previous QR code

            // Display the input text above the QR code
            const textElement = document.createElement("div");
            textElement.textContent = `Text: ${inputText}`;
            textElement.className = "input-text";
            qrCodeContainer.appendChild(textElement);

            // Generate the full URL
            const fullUrl = `${baseUrl}${inputText}.html`;

            // Log the full URL for debugging purposes
            console.log("Generated URL:", fullUrl);

            // Create the QR code
            const qr = new QRious({
                element: document.createElement("canvas"),
                value: fullUrl,
                size: 256,
            });

            qrCodeContainer.appendChild(qr.element);
        }
    </script>
</body>
</html>
