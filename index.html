<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .dashboard, .form-container, .manage-container {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>DWS Management App</h1>
</header>

<div class="container">
  <!-- Dashboard -->
  <div id="dashboard" class="dashboard" style="display: block;">
    <button onclick="showCreateDWS()">Create DWS</button>
    <button onclick="showManageDWS()">Manage DWS</button>
  </div>

  <!-- Create DWS Form -->
  <div id="createDWSForm" class="form-container">
    <h2>Create DWS</h2>
    <form id="dwsForm">
      <label>Structure:</label>
      <input type="text" id="structure" required><br><br>
      <label>TQ/SI No:</label>
      <input type="text" id="tqsiNo" required><br><br>
      <label>Work Description:</label>
      <textarea id="work"></textarea><br><br>
      <label>Location:</label>
      <input type="text" id="location"><br><br>
      <h3>Manpower</h3>
      <button type="button" onclick="addManpower()">Add Manpower</button>
      <div id="manpowerList"></div>
      <h3>Equipment</h3>
      <button type="button" onclick="addEquipment()">Add Equipment</button>
      <div id="equipmentList"></div>
      <h3>Materials</h3>
      <button type="button" onclick="addMaterial()">Add Material</button>
      <div id="materialList"></div>
      <button type="button" onclick="saveDWS()">Save DWS</button>
      <button type="button" onclick="showDashboard()">Back</button>
    </form>
  </div>

  <!-- Manage DWS -->
  <div id="manageDWSForm" class="manage-container">
    <h2>Manage DWS</h2>
    <input type="text" id="searchInput" placeholder="Search">
    <button onclick="searchDWS()">Search</button>
    <table id="dwsTable">
      <thead>
        <tr>
          <th>DWS No</th>
          <th>Structure</th>
          <th>TQ/SI No</th>
          <th>Work</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="showDashboard()">Back</button>
  </div>
</div>

<script>
  let dwsData = JSON.parse(localStorage.getItem('dwsData')) || [];

  function showCreateDWS() {
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('createDWSForm').style.display = 'block';
    document.getElementById('manageDWSForm').style.display = 'none';
  }

  function showManageDWS() {
    renderDWSTable();
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('createDWSForm').style.display = 'none';
    document.getElementById('manageDWSForm').style.display = 'block';
  }

  function showDashboard() {
    document.getElementById('dashboard').style.display = 'block';
    document.getElementById('createDWSForm').style.display = 'none';
    document.getElementById('manageDWSForm').style.display = 'none';
  }

  function addManpower() {
  const manpowerDiv = document.createElement('div');
  manpowerDiv.innerHTML = `
    <input type="text" placeholder="Trade" required>
    <input type="text" placeholder="Name" required>
    <input type="text" placeholder="Badge No" required>
    <input type="number" placeholder="NH" required>
    <input type="number" placeholder="OT" required>
    <input type="number" placeholder="Holiday" required>
    <button onclick="this.parentElement.remove()">Remove</button>
  `;
  document.getElementById('manpowerList').appendChild(manpowerDiv);
}

function addEquipment() {
  const equipmentDiv = document.createElement('div');
  equipmentDiv.innerHTML = `
    <input type="text" placeholder="Equipment Name" required>
    <input type="number" placeholder="Working Hours" required>
    <button onclick="this.parentElement.remove()">Remove</button>
  `;
  document.getElementById('equipmentList').appendChild(equipmentDiv);
}

function addMaterial() {
  const materialDiv = document.createElement('div');
  materialDiv.innerHTML = `
    <input type="text" placeholder="Material Name" required>
    <input type="number" placeholder="Quantity" required>
    <input type="text" placeholder="UOM" required>
    <button onclick="this.parentElement.remove()">Remove</button>
  `;
  document.getElementById('materialList').appendChild(materialDiv);
}

  let dwsCounter = 1; // Start from 1

function getDWSNumber() {
  return `DWS-${String(dwsCounter).padStart(4, '0')}`; // DWS-0001, DWS-0002, ...
}

function saveDWS() {
  const dwsNo = getDWSNumber();
  const structure = document.getElementById('structure').value;
  const tqsiNo = document.getElementById('tqsiNo').value;
  const work = document.getElementById('work').value;
  const location = document.getElementById('location').value;

  const manpower = Array.from(document.querySelectorAll('#manpowerList div')).map(div => {
    const inputs = div.querySelectorAll('input');
    return {
      trade: inputs[0].value,
      name: inputs[1].value,
      badgeNo: inputs[2].value,
      nh: inputs[3].value,
      ot: inputs[4].value,
      holiday: inputs[5].value
    };
  });

  const equipment = Array.from(document.querySelectorAll('#equipmentList div')).map(div => {
    const inputs = div.querySelectorAll('input');
    return {
      name: inputs[0].value,
      workingHours: inputs[1].value
    };
  });

  const materials = Array.from(document.querySelectorAll('#materialList div')).map(div => {
    const inputs = div.querySelectorAll('input');
    return {
      name: inputs[0].value,
      quantity: inputs[1].value,
      uom: inputs[2].value
    };
  });

  dwsData.push({ dwsNo, structure, tqsiNo, work, location, manpower, equipment, materials });
  localStorage.setItem('dwsData', JSON.stringify(dwsData));

  dwsCounter++; // Increment for the next DWS
  alert(`DWS ${dwsNo} saved successfully!`);
  showDashboard();
}

    if (!structure || !tqsiNo) {
      alert('Structure and TQ/SI No are required!');
      return;
    }

    dwsData.push({ structure, tqsiNo, work, location });
    localStorage.setItem('dwsData', JSON.stringify(dwsData));
    alert('DWS saved successfully!');
    showDashboard();
  }

  function renderDWSTable() {
    const tableBody = document.querySelector('#dwsTable tbody');
    tableBody.innerHTML = '';
    dwsData.forEach((dws, index) => {
      tableBody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${dws.structure}</td>
          <td>${dws.tqsiNo}</td>
          <td>${dws.work}</td>
          <td>${dws.location}</td>
        </tr>`;
    });
  }

  function searchDWS() {
    const searchValue = document.getElementById('searchInput').value.toLowerCase();
    const filteredData = dwsData.filter(dws =>
      dws.structure.toLowerCase().includes(searchValue) ||
      dws.tqsiNo.toLowerCase().includes(searchValue)
    );

    const tableBody = document.querySelector('#dwsTable tbody');
    tableBody.innerHTML = '';
    filteredData.forEach((dws, index) => {
      tableBody.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${dws.structure}</td>
          <td>${dws.tqsiNo}</td>
          <td>${dws.work}</td>
          <td>${dws.location}</td>
        </tr>`;
    });
  }
  function exportToExcel() {
  const ws = XLSX.utils.json_to_sheet(dwsData.map(dws => ({
    "DWS No": dws.dwsNo,
    Date: new Date().toLocaleDateString(),
    "Structure Name": dws.structure,
    "SI/TQ No": dws.tqsiNo,
    Work: dws.work,
    Location: dws.location,
    ...dws.manpower[0], // First manpower entry for simplicity
    ...dws.equipment[0], // First equipment entry for simplicity
    ...dws.materials[0]  // First material entry for simplicity
  })));

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "DWS");
  XLSX.writeFile(wb, "DWS.xlsx");
}

function exportToPDF() {
  const doc = new jsPDF();
  dwsData.forEach((dws, index) => {
    doc.text(`DWS No: ${dws.dwsNo}`, 10, 10 + index * 10);
    doc.text(`Date: ${new Date().toLocaleDateString()}`, 10, 20 + index * 10);
    doc.text(`Structure: ${dws.structure}`, 10, 30 + index * 10);
    // Add other fields here...
  });
  doc.save('DWS.pdf');
}
  // Initialize the app by showing the dashboard
  window.onload = function () {
    showDashboard();
  };
</script>

</body>
</html>
