<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create DWS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create DWS</h1>
    </header>

    <div class="container">
        <h2>DWS Details</h2>

        <label for="dwsNumber">DWS Number:</label>
        <input type="text" id="dwsNumber" placeholder="Enter DWS Number">

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="structureName">Structure Name:</label>
        <input type="text" id="structureName" placeholder="Enter Structure Name">

        <h3>Manpower</h3>
        <label for="badgeNo">Badge Number:</label>
        <input type="text" id="badgeNo" placeholder="Enter Badge Number">

        <label for="manpowerName">Name:</label>
        <input type="text" id="manpowerName" placeholder="Enter Name">

        <label for="normalHours">Normal Hours:</label>
        <input type="number" id="normalHours" placeholder="Enter Normal Hours">

        <label for="otHours">OT Hours:</label>
        <input type="number" id="otHours" placeholder="Enter OT Hours">

        <button onclick="addManpower()">Add Manpower</button>

        <h3>Equipment</h3>
        <label for="equipmentName">Equipment Name:</label>
        <input type="text" id="equipmentName" placeholder="Enter Equipment Name">

        <label for="equipmentHours">Working Hours:</label>
        <input type="number" id="equipmentHours" placeholder="Enter Working Hours">

        <button onclick="addEquipment()">Add Equipment</button>

        <h3>Consumables</h3>
        <label for="consumableName">Consumable Name:</label>
        <input type="text" id="consumableName" placeholder="Enter Consumable Name">

        <label for="consumableQty">Quantity:</label>
        <input type="text" id="consumableQty" placeholder="Enter Quantity">

        <button onclick="addConsumable()">Add Consumable</button>

        <h3>Preview</h3>
        <table id="previewTable">
            <thead>
                <tr>
                    <th>DWS Number</th>
                    <th>Date</th>
                    <th>Structure Name</th>
                    <th>Badge No</th>
                    <th>Manpower Name</th>
                    <th>Normal Hours</th>
                    <th>OT Hours</th>
                    <th>Equipment Name</th>
                    <th>Equipment Hours</th>
                    <th>Consumable Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script>
        const data = [];

        function addManpower() {
            const badgeNo = document.getElementById('badgeNo').value;
            const name = document.getElementById('manpowerName').value;
            const normalHours = document.getElementById('normalHours').value;
            const otHours = document.getElementById('otHours').value;

            data.push({
                dwsNumber: document.getElementById('dwsNumber').value,
                date: document.getElementById('date').value,
                structureName: document.getElementById('structureName').value,
                badgeNo,
                name,
                normalHours,
                otHours,
                equipmentName: '',
                equipmentHours: '',
                consumableName: '',
                consumableQty: ''
            });

            updatePreview();
        }

        function addEquipment() {
            const equipmentName = document.getElementById('equipmentName').value;
            const equipmentHours = document.getElementById('equipmentHours').value;

            data.push({
                dwsNumber: document.getElementById('dwsNumber').value,
                date: document.getElementById('date').value,
                structureName: document.getElementById('structureName').value,
                badgeNo: '',
                name: '',
                normalHours: '',
                otHours: '',
                equipmentName,
                equipmentHours,
                consumableName: '',
                consumableQty: ''
            });

            updatePreview();
        }

        function addConsumable() {
            const consumableName = document.getElementById('consumableName').value;
            const consumableQty = document.getElementById('consumableQty').value;

            data.push({
                dwsNumber: document.getElementById('dwsNumber').value,
                date: document.getElementById('date').value,
                structureName: document.getElementById('structureName').value,
                badgeNo: '',
                name: '',
                normalHours: '',
                otHours: '',
                equipmentName: '',
                equipmentHours: '',
                consumableName,
                consumableQty
            });

            updatePreview();
        }

        function updatePreview() {
            const tableBody = document.querySelector('#previewTable tbody');
            tableBody.innerHTML = '';

            data.forEach((row) => {
                const tr = document.createElement('tr');

                Object.values(row).forEach((cell) => {
                    const td = document.createElement('td');
                    td.textContent = cell || '';
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        function exportToExcel() {
            let csvContent = "data:text/csv;charset=utf-8,";

            const headers = [
                'DWS Number',
                'Date',
                'Structure Name',
                'Badge No',
                'Manpower Name',
                'Normal Hours',
                'OT Hours',
                'Equipment Name',
                'Equipment Hours',
                'Consumable Name',
                'Quantity'
            ];

            csvContent += headers.join(',') + "\n";

            data.forEach((row) => {
                csvContent += Object.values(row).join(',') + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'dws_data.csv');
            document.body.appendChild(link);

            link.click();
        }
    </script>
</body>
</html>
