<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .auth-section {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        button {
            background-color: #4cbbf0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #38a1db;
        }
        .back-btn {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>User Authentication System</h1>

    <!-- Sign-In Section -->
    <div id="signinSection">
        <h2>Sign In</h2>
        <label for="signinUsername">Username:</label>
        <input type="text" id="signinUsername" placeholder="Enter your username"><br><br>
        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword" placeholder="Enter your password"><br><br>
        <button id="signinBtn">Sign In</button>
        <p id="signinError" class="error"></p>
        <br>
        <button id="signupPageBtn">Sign Up</button>
        <button id="forgetPasswordPageBtn">Forgot Password</button>
    </div>

    <!-- Sign-Up Section -->
    <div id="signupSection" class="hidden">
        <span id="backToSigninFromSignup" class="back-btn">← Back to Sign In</span>
        <h2>Sign Up</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" placeholder="Choose a username"><br><br>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" placeholder="Choose a password"><br><br>
        <label for="confirmSignupPassword">Confirm Password:</label>
        <input type="password" id="confirmSignupPassword" placeholder="Confirm your password"><br><br>
        <label for="signupSecretCode">Secret Code:</label>
        <input type="text" id="signupSecretCode" placeholder="Enter a secret code"><br><br>
        <button id="signupBtn">Sign Up</button>
        <p id="signupError" class="error"></p>
    </div>

    <!-- Forget Password Section -->
    <div id="forgetPasswordSection" class="hidden">
        <span id="backToSigninFromForgetPassword" class="back-btn">← Back to Sign In</span>
        <h2>Forgot Password</h2>
        <label for="forgetUsername">Username:</label>
        <input type="text" id="forgetUsername" placeholder="Enter your username"><br><br>
        <label for="forgetSecretCode">Secret Code:</label>
        <input type="text" id="forgetSecretCode" placeholder="Enter your secret code"><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter your new password"><br><br>
        <button id="resetPasswordBtn">Reset Password</button>
        <p id="forgetPasswordError" class="error"></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <span id="logoutBtn" class="back-btn">← Log Out</span>
        <h2>Admin Dashboard</h2>
        <p>Welcome to the admin dashboard.</p>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // DOM Elements
        const signinSection = document.getElementById('signinSection');
        const signupSection = document.getElementById('signupSection');
        const forgetPasswordSection = document.getElementById('forgetPasswordSection');
        const adminDashboard = document.getElementById('adminDashboard');

        const signinUsername = document.getElementById('signinUsername');
        const signinPassword = document.getElementById('signinPassword');
        const signinError = document.getElementById('signinError');

        const signupUsername = document.getElementById('signupUsername');
        const signupPassword = document.getElementById('signupPassword');
        const confirmSignupPassword = document.getElementById('confirmSignupPassword');
        const signupSecretCode = document.getElementById('signupSecretCode');
        const signupError = document.getElementById('signupError');

        const forgetUsername = document.getElementById('forgetUsername');
        const forgetSecretCode = document.getElementById('forgetSecretCode');
        const newPassword = document.getElementById('newPassword');
        const forgetPasswordError = document.getElementById('forgetPasswordError');

        // Event Listeners
        document.getElementById('signinBtn').addEventListener('click', () => {
            const username = signinUsername.value.trim();
            const password = signinPassword.value.trim();

            if (!username || !password) {
                signinError.textContent = "All fields are required.";
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                signinError.textContent = "Sign-in successful!";
                clearInputs();
            } else {
                signinError.textContent = "Invalid credentials.";
            }
        });

        document.getElementById('signupPageBtn').addEventListener('click', () => {
            signinSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
        });

        document.getElementById('backToSigninFromSignup').addEventListener('click', () => {
            clearInputs();
            signupSection.classList.add('hidden');
            signinSection.classList.remove('hidden');
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            const username = signupUsername.value.trim();
            const password = signupPassword.value.trim();
            const confirmPassword = confirmSignupPassword.value.trim();
            const secretCode = signupSecretCode.value.trim();

            if (!username || !password || !confirmPassword || !secretCode) {
                signupError.textContent = "All fields are required.";
                return;
            }

            if (password !== confirmPassword) {
                signupError.textContent = "Passwords do not match.";
                return;
            }

            users.push({ username, password, secretCode });
            localStorage.setItem('users', JSON.stringify(users));
            signupError.textContent = "Sign-up successful!";
            clearInputs();
        });

        document.getElementById('forgetPasswordPageBtn').addEventListener('click', () => {
            signinSection.classList.add('hidden');
            forgetPasswordSection.classList.remove('hidden');
        });

        document.getElementById('backToSigninFromForgetPassword').addEventListener('click', () => {
            clearInputs();
            forgetPasswordSection.classList.add('hidden');
            signinSection.classList.remove('hidden');
        });

        document.getElementById('resetPasswordBtn').addEventListener('click', () => {
            const username = forgetUsername.value.trim();
            const secretCode = forgetSecretCode.value.trim();
            const newPass = newPassword.value.trim();

            if (!username || !secretCode || !newPass) {
                forgetPasswordError.textContent = "All fields are required.";
                return;
            }

            const user = users.find(u => u.username === username && u.secretCode === secretCode);
            if (user) {
                user.password = newPass;
                localStorage.setItem('users', JSON.stringify(users));
                forgetPasswordError.textContent = "Password reset successful!";
                clearInputs();
            } else {
                forgetPasswordError.textContent = "Invalid username or secret code.";
            }
        });

        // Utility to clear all input fields
        function clearInputs() {
            signinUsername.value = '';
            signinPassword.value = '';
            signupUsername.value = '';
            signupPassword.value = '';
            confirmSignupPassword.value = '';
            signupSecretCode.value = '';
            forgetUsername.value = '';
            forgetSecretCode.value = '';
            newPassword.value = '';
        }
    </script>
</body>
</html>
