<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Generator</h1>

  <!-- Input Fields -->
  <label for="equipmentNo">Equipment or Manlift No.:</label>
  <input type="text" id="equipmentNo" placeholder="Enter Equipment or Manlif" required /><br><br>

  <button id="generateQR">Generate QR Code</button>

  <!-- QR Code Output -->
  <h2>Generated QR Code:</h2>
  <div id="qrcode"></div>

  <script>
    // Event Listener for Generate QR Button
    document.getElementById("generateQR").addEventListener("click", () => {
      const baseUrl = "https://pond42grating.github.io/DWS/";
      const equipmentNo = document.getElementById("equipmentNo").value.trim();

      if (!equipmentNo) {
        alert("Please enter an Equipment or Manlift Number!");
        return;
      }

      const qrUrl = `${baseUrl}${encodeURIComponent(equipmentNo)}.html`;

      console.log("Generated URL:", qrUrl); // Debug log

      const qrCodeContainer = document.getElementById("qrcode");
      qrCodeContainer.innerHTML = ""; // Clear any previous QR codes

      // Generate QR Code
      QRCode.toCanvas(qrCodeContainer, qrUrl, { width: 200, margin: 2 }, (error) => {
        if (error) {
          console.error("Error generating QR Code:", error); // Log error
          alert("Failed to generate QR Code. Please try again.");
        } else {
          console.log("QR Code generated successfully:", qrUrl);
        }
      });
    });
  </script>
</body>
</html>
