<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWS Import and Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .section h3 {
            margin-top: 0;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .table-container {
            display: table;
            width: 100%;
            border-spacing: 10px;
        }
        .table-row {
            display: table-row;
        }
        .table-cell {
            display: table-cell;
            padding: 5px;
            vertical-align: top;
        }
        .table-cell label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .table-cell input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>DWS Import and Display</h1>
    <input type="file" id="upload" accept=".xlsx, .xls">
    <button id="import">Import Excel Data</button>

    <!-- Manpower Section -->
    <div class="section" id="manpower-section">
        <h3>Manpower</h3>
        <div class="table-container" id="manpower-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <!-- Equipment Section -->
    <div class="section" id="equipment-section">
        <h3>Equipment</h3>
        <div class="table-container" id="equipment-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <!-- Materials Section -->
    <div class="section" id="materials-section">
        <h3>Materials</h3>
        <div class="table-container" id="materials-fields">
            <!-- Fields will be dynamically populated -->
        </div>
    </div>

    <script>
        let excelData = null;

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Read data from the "Form" sheet
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets["Form"], { header: 1 });
                excelData = sheetData;
                alert("Excel file loaded successfully!");
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('import').addEventListener('click', function() {
            if (!excelData) {
                alert("Please upload an Excel file first.");
                return;
            }

            // Populate Manpower fields
            const manpowerFields = document.getElementById('manpower-fields');
            manpowerFields.innerHTML = ''; // Clear existing fields
            for (let i = 15; i <= 20; i++) { // Rows 15-20 for Manpower
                const row = excelData[i];
                if (!row) continue;

                const manpowerRow = createTableRow([
                    createField("Trade", row[2]),
                    createField("Name", row[3]),
                    createField("Badge Number", row[4]),
                    createField("Normal Hours", row[5]),
                    createField("Overtime", row[6]),
                    createField("Holiday", row[7])
                ]);
                manpowerFields.appendChild(manpowerRow);
            }

            // Populate Equipment fields (update row range as needed)
            const equipmentFields = document.getElementById('equipment-fields');
            equipmentFields.innerHTML = ''; // Clear existing fields
            for (let i = 25; i <= 30; i++) { // Example row range for Equipment
                const row = excelData[i];
                if (!row) continue;

                const equipmentRow = createTableRow([
                    createField("Equipment Name", row[1]),
                    createField("Working Hours", row[2])
                ]);
                equipmentFields.appendChild(equipmentRow);
            }

            // Populate Materials fields (update row range as needed)
            const materialsFields = document.getElementById('materials-fields');
            materialsFields.innerHTML = ''; // Clear existing fields
            for (let i = 35; i <= 40; i++) { // Example row range for Materials
                const row = excelData[i];
                if (!row) continue;

                const materialsRow = createTableRow([
                    createField("Description", row[1]),
                    createField("Quantity", row[2]),
                    createField("NOS/ML", row[3])
                ]);
                materialsFields.appendChild(materialsRow);
            }
        });

        function createField(labelText, value = "") {
            const container = document.createElement('div');
            container.className = 'table-cell';

            const label = document.createElement('label');
            label.textContent = labelText;

            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;

            container.appendChild(label);
            container.appendChild(input);

            return container;
        }

        function createTableRow(cells) {
            const row = document.createElement('div');
            row.className = 'table-row';
            cells.forEach(cell => row.appendChild(cell));
            return row;
        }
    </script>
</body>
</html>
