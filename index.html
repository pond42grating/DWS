<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Work Schedule Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
    }
    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    .main-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      gap: 20px;
    }
    .button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }
    .button:hover {
      background-color: #1976D2;
    }
    .manage-dws-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .search-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 300px;
    }
    .back-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

<header>
  <h1>DWS Management</h1>
  <button class="logout-btn" onclick="alert('Logging out...')">Log Out</button>
</header>

<div class="main-content" id="mainPage">
  <button class="button" onclick="alert('Creating DWS...')">Create DWS</button>
  <button class="button" onclick="showManageDWS()">Manage DWS</button>
</div>

<div class="manage-dws-container" id="manageDWS">
  <input type="text" class="search-input" placeholder="Search by DWS No. / Structure / SI No." id="searchInput">
  <button class="button" onclick="alert('Search function working...')">Search</button>
  <button class="button" onclick="alert('Exporting Individual Data...')">Export Individual</button>
  <button class="button" onclick="alert('Exporting Consolidated Data...')">Export Consolidated</button>
  <button class="back-btn" onclick="showMainPage()">Back</button>
</div>

<script>
  function showManageDWS() {
    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('manageDWS').style.display = 'flex';
  }

  function showMainPage() {
    document.getElementById('manageDWS').style.display = 'none';
    document.getElementById('mainPage').style.display = 'flex';
  }

  // Logout alert
  document.querySelector('.logout-btn').onclick = function () {
    alert('Logging out...');
  };
</script>

</body>
</html>
