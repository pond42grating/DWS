<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        #qr-code-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Gener</h1>
    <div class="input-container">
        <input type="text" id="input-text" placeholder="Enter text" />
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    <div id="qr-code-container"></div>

    <script>
        const baseUrl = "https://pond42grating.github.io/DWS/";

        function generateQRCode() {
            const inputText = document.getElementById("input-text").value.trim();
            if (!inputText) {
                alert("Please enter text to generate a QR code.");
                return;
            }

            const qrCodeContainer = document.getElementById("qr-code-container");
            qrCodeContainer.innerHTML = ""; // Clear previous QR code

            // Display the input text above the QR code
            const textElement = document.createElement("div");
            textElement.textContent = inputText;
            textElement.style.fontSize = "18px";
            textElement.style.marginBottom = "10px";
            qrCodeContainer.appendChild(textElement);

            // Generate QR code
            const fullUrl = `${baseUrl}${inputText}.html`;
            QRCode.toCanvas(fullUrl, { width: 256 }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    alert("Failed to generate QR code.");
                    return;
                }
                qrCodeContainer.appendChild(canvas);
            });
        }
    </script>
</body>
</html>
