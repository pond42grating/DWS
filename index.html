<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      width: 200px;
    }
    button:hover {
      background-color: #45a049;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    #searchDWSSection input {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    #searchResult {
      margin-top: 20px;
    }
    .back-button {
      background-color: #f44336;
      width: 150px;
    }
    .back-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DWS Management System</h1>

    <!-- Main Navigation Page -->
    <div id="mainPage" class="section active">
      <div class="button-container">
        <button onclick="showSection('createDWSSection')">Create DWS</button>
        <button onclick="showSection('manageDWSSection')">Manage DWS</button>
        <button onclick="showSection('searchDWSSection')">Search DWS</button>
      </div>
    </div>

    <!-- Create DWS Section -->
    <div id="createDWSSection" class="section">
      <h2>Create New DWS</h2>
      <!-- Add form or input fields for creating DWS here -->
      <button onclick="createDWS()">Create DWS</button>
      <button class="back-button" onclick="showSection('mainPage')">Back</button>
    </div>

    <!-- Manage DWS Section -->
    <div id="manageDWSSection" class="section">
      <h2>Manage DWS</h2>
      <button onclick="editDWS()">Edit DWS</button>
      <button onclick="deleteDWS()">Delete DWS</button>
      <button class="back-button" onclick="showSection('mainPage')">Back</button>
    </div>

    <!-- Search DWS Section -->
    <div id="searchDWSSection" class="section">
      <h2>Search DWS</h2>
      <input type="text" id="searchQuery" placeholder="Search by DWS Number or Name">
      <button onclick="searchDWS()">Search</button>
      <button onclick="exportToExcel()" class="back-button">Export</button>
      <button class="back-button" onclick="showSection('mainPage')">Back</button>
      <div id="searchResult"></div>
    </div>
  </div>

  <script>
    // Function to toggle visibility of different sections
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // Export to Excel function
    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const data = [
        ['DWS No.', 'Structure Name', 'SI No.', 'Work Description', 'Location'],
        ['DWS-001', 'Structure A', 'SI123', 'Description 1', 'Location 1'],
        ['DWS-002', 'Structure B', 'SI124', 'Description 2', 'Location 2'],
      ];

      const sheet = XLSX.utils.aoa_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, sheet, 'DWS Data');
      XLSX.writeFile(wb, 'DWS_Data.xlsx');
    }

    // Search DWS function
    function searchDWS() {
      const query = document.getElementById('searchQuery').value.toLowerCase();
      const results = [
        { dwsNo: 'DWS-001', structureName: 'Structure A', siNo: 'SI123' },
        { dwsNo: 'DWS-002', structureName: 'Structure B', siNo: 'SI124' },
      ];
      const filteredResults = results.filter(item => item.dwsNo.toLowerCase().includes(query) || item.structureName.toLowerCase().includes(query));
      displaySearchResults(filteredResults);
    }

    function displaySearchResults(results) {
      const resultDiv = document.getElementById('searchResult');
      if (results.length === 0) {
        resultDiv.innerHTML = 'No results found.';
      } else {
        let html = '<ul>';
        results.forEach(result => {
          html += `<li>${result.dwsNo} - ${result.structureName} (SI No: ${result.siNo})</li>`;
        });
        html += '</ul>';
        resultDiv.innerHTML = html;
      }
    }

    // Placeholder functions for Create, Edit, and Delete DWS (you can replace these with your actual logic)
    function createDWS() {
      alert('Create DWS clicked!');
    }

    function editDWS() {
      alert('Edit DWS clicked!');
    }

    function deleteDWS() {
      alert('Delete DWS clicked!');
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

</body>
</html>
