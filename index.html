<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .success {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Email Verification</h1>

  <p id="verification-status"></p>

  <button class="btn" id="verify-email-btn">Verify Email</button>
  <button class="btn" id="resend-verification-btn">Resend Verification Email</button>

  <script type="module">
    import { getAuth, sendEmailVerification, onAuthStateChanged, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const verifyEmailBtn = document.getElementById("verify-email-btn");
    const resendVerificationBtn = document.getElementById("resend-verification-btn");
    const verificationStatus = document.getElementById("verification-status");

    // Listen to the auth state (check if the user is logged in)
    onAuthStateChanged(auth, user => {
      if (user) {
        if (user.emailVerified) {
          verificationStatus.innerText = "Your email is already verified!";
          verificationStatus.className = "success";
        } else {
          verificationStatus.innerText = "Your email is not verified. Please verify it!";
          verificationStatus.className = "error";
        }
      } else {
        verificationStatus.innerText = "Please log in to verify your email.";
        verificationStatus.className = "error";
      }
    });

    // Send a verification email again
    resendVerificationBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      if (user && !user.emailVerified) {
        sendEmailVerification(user)
          .then(() => {
            verificationStatus.innerText = "Verification email has been resent!";
            verificationStatus.className = "success";
          })
          .catch(error => {
            verificationStatus.innerText = "Error resending verification email: " + error.message;
            verificationStatus.className = "error";
          });
      } else {
        verificationStatus.innerText = "Your email is already verified.";
        verificationStatus.className = "success";
      }
    });

    // Handle email verification from the link
    const url = window.location.href;
    if (isSignInWithEmailLink(auth, url)) {
      const email = window.localStorage.getItem('emailForSignIn');
      signInWithEmailLink(auth, email, url)
        .then(result => {
          // Email successfully verified
          verificationStatus.innerText = "Email successfully verified!";
          verificationStatus.className = "success";
        })
        .catch(error => {
          verificationStatus.innerText = "Error during verification: " + error.message;
          verificationStatus.className = "error";
        });
    }
  </script>
</body>
</html>
