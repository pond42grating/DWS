<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    #createDWSSection, #manageDWSSection, #searchDWSSection {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DWS Management System</h1>
    
    <!-- Navigation Buttons -->
    <div class="button-container">
      <button onclick="showSection('createDWSSection')">Create DWS</button>
      <button onclick="showSection('manageDWSSection')">Manage DWS</button>
      <button onclick="showSection('searchDWSSection')">Search DWS</button>
      <button onclick="exportToExcel()">Export DWS Data</button>
    </div>

    <!-- Create DWS Section -->
    <div id="createDWSSection" class="section">
      <h2>Create New DWS</h2>
      <!-- Include your existing "Create DWS" form fields here -->
      <button onclick="createDWS()">Create DWS</button>
    </div>

    <!-- Manage DWS Section -->
    <div id="manageDWSSection" class="section">
      <h2>Manage DWS</h2>
      <p>Here you can manage and edit the existing DWS records.</p>
      <!-- Example management actions like edit and delete buttons -->
      <button onclick="editDWS()">Edit DWS</button>
      <button onclick="deleteDWS()">Delete DWS</button>
    </div>

    <!-- Search DWS Section -->
    <div id="searchDWSSection" class="section">
      <h2>Search DWS</h2>
      <input type="text" id="searchQuery" placeholder="Search by DWS Number or Name">
      <button onclick="searchDWS()">Search</button>
      <p id="searchResult"></p>
    </div>

  </div>

  <script>
    // Function to toggle visibility of different sections
    function showSection(sectionId) {
      // Hide all sections first
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.style.display = 'none');

      // Show the selected section
      document.getElementById(sectionId).style.display = 'block';
    }

    // Export to Excel function
    function exportToExcel() {
      // You can modify this based on how your data is stored
      const wb = XLSX.utils.book_new();
      const data = [
        ['DWS No.', 'Structure Name', 'SI No.', 'Work Description', 'Location'],
        ['DWS-001', 'Structure A', 'SI123', 'Description 1', 'Location 1'],
        ['DWS-002', 'Structure B', 'SI124', 'Description 2', 'Location 2'],
      ];

      const sheet = XLSX.utils.aoa_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, sheet, 'DWS Data');
      XLSX.writeFile(wb, 'DWS_Data.xlsx');
    }

    // Search DWS function
    function searchDWS() {
      const query = document.getElementById('searchQuery').value.toLowerCase();
      const results = [
        { dwsNo: 'DWS-001', structureName: 'Structure A', siNo: 'SI123' },
        { dwsNo: 'DWS-002', structureName: 'Structure B', siNo: 'SI124' },
      ];
      const filteredResults = results.filter(item => item.dwsNo.toLowerCase().includes(query) || item.structureName.toLowerCase().includes(query));
      displaySearchResults(filteredResults);
    }

    function displaySearchResults(results) {
      const resultDiv = document.getElementById('searchResult');
      if (results.length === 0) {
        resultDiv.innerHTML = 'No results found.';
      } else {
        let html = '<ul>';
        results.forEach(result => {
          html += `<li>${result.dwsNo} - ${result.structureName} (SI No: ${result.siNo})</li>`;
        });
        html += '</ul>';
        resultDiv.innerHTML = html;
      }
    }

    // Placeholder functions for Create, Edit, and Delete DWS (you can replace these with your actual logic)
    function createDWS() {
      alert('Create DWS clicked!');
    }

    function editDWS() {
      alert('Edit DWS clicked!');
    }

    function deleteDWS() {
      alert('Delete DWS clicked!');
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

</body>
</html>
