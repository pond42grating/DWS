<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      margin-top: 30px;
    }

    .preview-item {
      background-color: #f9f9f9;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      flex-wrap: wrap;
    }

    .preview-item span {
      display: inline-block;
      width: 45%;
      margin-right: 10px;
      margin-bottom: 10px;
      color: #333;
    }

    .preview-item span:last-child {
      margin-right: 0;
    }

    .back-button {
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Create DWS</h2>
    </div>

    <!-- DWS Form -->
    <div id="dws-form">
      <div class="form-group">
        <label for="structure-name">Structure Name</label>
        <input type="text" id="structure-name" placeholder="Enter structure name">
      </div>

      <div class="form-group">
        <label for="si-no">SI No.</label>
        <input type="text" id="si-no" placeholder="Enter SI number">
      </div>

      <div class="form-group">
        <label for="work-description">Work Description</label>
        <input type="text" id="work-description" placeholder="Enter work description">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>

      <div class="form-group">
        <button id="add-manpower">Add Manpower</button>
      </div>

      <div class="form-group">
        <button id="add-equipment">Add Equipment</button>
      </div>

      <div class="form-group">
        <button id="add-consumable">Add Consumable</button>
      </div>

      <!-- Preview Section -->
      <div class="preview-container" id="preview-container"></div>

      <div class="form-group">
        <button id="save-dws">Save DWS</button>
      </div>

      <!-- Back Button -->
      <button class="back-button" id="back-button">Back to Home</button>
    </div>
  </div>

  <script>
    // Initialize lists to store data for preview
    let manpowerList = [];
    let equipmentList = [];
    let consumableList = [];

    // Function to update preview
    function updatePreview() {
      let previewContainer = document.getElementById('preview-container');
      previewContainer.innerHTML = ''; // Clear previous preview

      // Display Manpower List
      manpowerList.forEach((item, index) => {
        let previewItem = document.createElement('div');
        previewItem.classList.add('preview-item');
        previewItem.innerHTML = `
          <span>Manpower #${index + 1}:</span>
          <span>Badge No.: ${item.badgeNo}</span>
          <span>Name: ${item.name}</span>
          <span>Normal Hour: ${item.normalHour}</span>
          <span>OT Hour: ${item.otHour}</span>
          <span>Holiday: ${item.holiday}</span>
        `;
        previewContainer.appendChild(previewItem);
      });

      // Display Equipment List
      equipmentList.forEach((item, index) => {
        let previewItem = document.createElement('div');
        previewItem.classList.add('preview-item');
        previewItem.innerHTML = `
          <span>Equipment #${index + 1}:</span>
          <span>Equipment Name: ${item.equipmentName}</span>
          <span>Working Hours: ${item.workingHours}</span>
        `;
        previewContainer.appendChild(previewItem);
      });

      // Display Consumable List
      consumableList.forEach((item, index) => {
        let previewItem = document.createElement('div');
        previewItem.classList.add('preview-item');
        previewItem.innerHTML = `
          <span>Consumable #${index + 1}:</span>
          <span>Consumable Name: ${item.materialName}</span>
          <span>Quantity: ${item.quantity}</span>
        `;
        previewContainer.appendChild(previewItem);
      });
    }

    // Add Manpower Function
    document.getElementById('add-manpower').addEventListener('click', function() {
      let badgeNo = prompt("Enter Badge No.");
      let name = prompt("Enter Name");
      let normalHour = prompt("Enter Normal Hours");
      let otHour = prompt("Enter OT Hours");
      let holiday = prompt("Enter Holiday (Yes/No)");

      let manpower = { badgeNo, name, normalHour, otHour, holiday };
      manpowerList.push(manpower);
      updatePreview(); // Update the preview section
    });

    // Add Equipment Function
    document.getElementById('add-equipment').addEventListener('click', function() {
      let equipmentName = prompt("Enter Equipment Name");
      let workingHours = prompt("Enter Working Hours");

      let equipment = { equipmentName, workingHours };
      equipmentList.push(equipment);
      updatePreview(); // Update the preview section
    });

    // Add Consumable Function
    document.getElementById('add-consumable').addEventListener('click', function() {
      let materialName = prompt("Enter Consumable Name");
      let quantity = prompt("Enter Quantity (Nos/ML)");

      let consumable = { materialName, quantity };
      consumableList.push(consumable);
      updatePreview(); // Update the preview section
    });

    // Save DWS Function
    document.getElementById('save-dws').addEventListener('click', function() {
      const dwsData = {
        structureName: document.getElementById('structure-name').value,
        siNo: document.getElementById('si-no').value,
        workDescription: document.getElementById('work-description').value,
        location: document.getElementById('location').value,
        manpower: manpowerList,
        equipment: equipmentList,
        consumable: consumableList
      };

      localStorage.setItem('savedDWS', JSON.stringify(dwsData));
      alert('DWS data saved!');
    });

    // Back Button Function
    document.getElementById('back-button').addEventListener('click', function() {
      // Code to navigate back to home or previous page
      alert('Going back to home page.');
    });
  </script>

</body>
</html>
