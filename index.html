<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management System</title>
  <style>
    .error { color: red; font-size: 12px; }
    .input-section, .preview-section {
      margin-bottom: 20px;
    }
    .table-container {
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>DWS Management System</h1>

  <div class="input-section">
    <label for="dwsNo">DWS No.</label>
    <input type="text" id="dwsNo" readonly>
    <br><br>

    <label for="date">Date</label>
    <input type="date" id="date">
    <br><br>

    <label for="structureName">Structure Name</label>
    <input type="text" id="structureName">
    <br><br>

    <label for="siNo">SI No.</label>
    <input type="text" id="siNo">
    <br><br>

    <label for="workDescription">Work Description</label>
    <input type="text" id="workDescription">
    <br><br>

    <label for="location">Location</label>
    <input type="text" id="location">
    <br><br>
  </div>

  <div class="manpower-section">
    <h3>Manpower</h3>
    <label for="manpowerBadgeNo">Badge No.</label>
    <input type="text" id="manpowerBadgeNo">
    <br><br>

    <label for="manpowerName">Name</label>
    <input type="text" id="manpowerName">
    <br><br>

    <label for="jobTitle">Job Title</label>
    <input type="text" id="jobTitle">
    <br><br>

    <label for="normalHour">Normal Hour</label>
    <input type="text" id="normalHour">
    <br><br>

    <label for="otHour">OT Hour</label>
    <input type="text" id="otHour">
    <br><br>

    <label for="holiday">Holiday</label>
    <input type="text" id="holiday">
    <br><br>

    <button onclick="addManpower()">Add Manpower</button>
  </div>

  <div class="equipment-section">
    <h3>Equipment</h3>
    <label for="equipmentName">Equipment Name</label>
    <input type="text" id="equipmentName">
    <br><br>

    <label for="workingHours">Working Hours</label>
    <input type="text" id="workingHours">
    <br><br>

    <button onclick="addEquipment()">Add Equipment</button>
  </div>

  <div class="consumable-section">
    <h3>Consumables</h3>
    <label for="consumableName">Consumable Name</label>
    <input type="text" id="consumableName">
    <br><br>

    <label for="quantity">Quantity</label>
    <input type="text" id="quantity">
    <br><br>

    <button onclick="addConsumable()">Add Consumable</button>
  </div>

  <div class="table-container">
    <h3>Preview</h3>
    <div class="preview-section">
      <table id="previewTable">
        <thead>
          <tr>
            <th>DWS No.</th>
            <th>Date</th>
            <th>Structure Name</th>
            <th>SI No.</th>
            <th>Work Description</th>
            <th>Location</th>
            <th>Manpower</th>
            <th>Equipment</th>
            <th>Consumables</th>
          </tr>
        </thead>
        <tbody>
          <!-- Preview data will appear here -->
        </tbody>
      </table>
    </div>
    <button onclick="saveData()">Save</button>
    <button onclick="goBack()">Back</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="exportToPDF()">Export to PDF</button>
  </div>

  <script>
    let dwsCounter = 1;

    function showError(fieldId, message) {
      document.getElementById(fieldId).innerHTML = message;
    }

    function clearError(fieldId) {
      document.getElementById(fieldId).innerHTML = '';
    }

    function addManpower() {
      const badgeNo = document.getElementById('manpowerBadgeNo').value;
      const name = document.getElementById('manpowerName').value;
      const jobTitle = document.getElementById('jobTitle').value;
      const normalHour = document.getElementById('normalHour').value;
      const otHour = document.getElementById('otHour').value;
      const holiday = document.getElementById('holiday').value;

      // Validation
      let isValid = true;
      if (!badgeNo) {
        showError('badgeNoError', 'Badge No. is required');
        isValid = false;
      } else {
        clearError('badgeNoError');
      }
      if (!name) {
        showError('nameError', 'Name is required');
        isValid = false;
      } else {
        clearError('nameError');
      }
      if (!jobTitle) {
        showError('jobTitleError', 'Job Title is required');
        isValid = false;
      } else {
        clearError('jobTitleError');
      }
      if (!normalHour) {
        showError('normalHourError', 'Normal Hour is required');
        isValid = false;
      } else {
        clearError('normalHourError');
      }
      if (!otHour) {
        showError('otHourError', 'OT Hour is required');
        isValid = false;
      } else {
        clearError('otHourError');
      }
      if (!holiday) {
        showError('holidayError', 'Holiday is required');
        isValid = false;
      } else {
        clearError('holidayError');
      }

      if (isValid) {
        const table = document.getElementById('manpowerTable');
        const row = table.insertRow();
        row.innerHTML = `<td>${badgeNo}</td><td>${name}</td><td>${jobTitle}</td><td>${normalHour}</td><td>${otHour}</td><td>${holiday}</td>`;

        // Clear input fields
        document.getElementById('manpowerBadgeNo').value = '';
        document.getElementById('manpowerName').value = '';
        document.getElementById('jobTitle').value = '';
        document.getElementById('normalHour').value = '';
        document.getElementById('otHour').value = '';
        document.getElementById('holiday').value = '';
      }
    }

    function addEquipment() {
      const equipmentName = document.getElementById('equipmentName').value;
      const workingHours = document.getElementById('workingHours').value;

      // Validation
      let isValid = true;
      if (!equipmentName) {
        showError('equipmentNameError', 'Equipment Name is required');
        isValid = false;
      } else {
        clearError('equipmentNameError');
      }
      if (!workingHours) {
        showError('workingHoursError', 'Working Hours is required');
        isValid = false;
      } else {
        clearError('workingHoursError');
      }

      if (isValid) {
        const table = document.getElementById('equipmentTable');
        const row = table.insertRow();
        row.innerHTML = `<td>${equipmentName}</td><td>${workingHours}</td>`;

        // Clear input fields
        document.getElementById('equipmentName').value = '';
        document.getElementById('workingHours').value = '';
      }
    }

    function addConsumable() {
      const consumableName = document.getElementById('consumableName').value;
      const quantity = document.getElementById('quantity').value;

      // Validation
      let isValid = true;
      if (!consumableName) {
        showError('consumableNameError', 'Consumable Name is required');
        isValid = false;
      } else {
        clearError('consumableNameError');
      }
      if (!quantity) {
        showError('quantityError', 'Quantity is required');
        isValid = false;
      } else {
        clearError('quantityError');
      }

      if (isValid) {
        const table = document.getElementById('consumableTable');
        const row = table.insertRow();
        row.innerHTML = `<td>${consumableName}</td><td>${quantity}</td>`;

        // Clear input fields
        document.getElementById('consumableName').value = '';
        document.getElementById('quantity').value = '';
      }
    }

    function saveData() {
      // You can implement the saving functionality here
      alert('DWS saved successfully');
    }

    function goBack() {
      // Go back to the homepage or previous page
      window.history.back();
    }

    function exportToExcel() {
      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      headerRow.innerHTML = `
        <th>DWS No.</th>
        <th>Date</th>
        <th>Structure Name</th>
        <th>SI No.</th>
        <th>Work Description</th>
        <th>Location</th>
        <th>Manpower</th>
        <th>Equipment</th>
        <th>Consumables</th>
      `;
      table.appendChild(headerRow);

      const previewRows = document.querySelectorAll('#previewTable tbody tr');
      previewRows.forEach(row => {
        const rowCopy = row.cloneNode(true);
        table.appendChild(rowCopy);
      });

      const blob = new Blob([table.outerHTML], { type: 'application/vnd.ms-excel' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'DWS.xlsx';
      link.click();
    }

    function exportToPDF() {
      const doc = new jsPDF();

      doc.autoTable({ html: '#previewTable' });
      const filename = 'DWS.pdf';
      doc.save(filename);
    }

    // Auto generate DWS No.
    function generateDwsNo() {
      const dwsNoField = document.getElementById('dwsNo');
      dwsNoField.value = `DWS-${dwsCounter++}`;
    }

    // Call the generateDwsNo function when the page loads
    window.onload = function () {
      generateDwsNo();
    }
  </script>

  <!-- jsPDF library for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- jsPDF AutoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.17/jspdf.plugin.autotable.min.js"></script>

</body>
</html>
