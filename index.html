<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Admin - DWS Management</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save Admin Credentials to Firestore
    async function saveAdminCredentials() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        alert("All fields are required.");
        return;
      }

      try {
        // Save to Firestore
        const adminDocRef = doc(db, "Admin", "admin_credentials");
        await setDoc(adminDocRef, {
          username: username,
          email: email,
          password: password
        });

        alert("Admin credentials saved successfully!");
      } catch (error) {
        console.error("Error saving admin credentials: ", error);
        alert("Failed to save admin credentials: " + error.message);
      }
    }

    // Expose function globally
    window.saveAdminCredentials = saveAdminCredentials;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Admin</h2>
    <input type="text" id="username" class="input-field" placeholder="Enter admin username" required>
    <input type="email" id="email" class="input-field" placeholder="Enter admin email" required>
    <input type="password" id="password" class="input-field" placeholder="Enter admin password" required>
    <button class="button" onclick="saveAdminCredentials()">Save Admin</button>
  </div>
</body>
</html>
